const m4_cards = [
{id:'m4_1',q:'Define data literacy.',a:'Ability to read, work with, analyze, and argue with data. 4 components: Read (understand basics), Work (access/organize), Analyse (interpret), Argue (communicate). Critical competency.',module:'M4',topic:'Data Literacy',difficulty:'medium',wrong:['Only reading','Two components','No communication']},
{id:'m4_2',q:'Why is data literacy important?',a:'Enables data-informed decisions, improves outcomes, prevents misuse, builds organizational capability, improves communication, competitive advantage.',module:'M4',topic:'Data Literacy',difficulty:'easy',wrong:['Not important','Only technical','No advantage']},
{id:'m4_3',q:'What are 4 analytics types?',a:'Descriptive (what happened), diagnostic (why), predictive (what will happen), prescriptive (what should we do). Each provides deeper insights.',module:'M4',topic:'Analytics Types',difficulty:'medium',wrong:['3 types','No progression','No prediction']},
{id:'m4_4',q:'What is data science?',a:'Interdisciplinary field extracting knowledge from data. Combines statistics, CS, domain knowledge. Builds models, predicts, informs decisions.',module:'M4',topic:'Data Science',difficulty:'medium',wrong:['Only statistics','No CS','No domain']},
{id:'m4_5',q:'What are data categories by structure?',a:'Structured (databases, spreadsheets), semi-structured (JSON, XML), unstructured (images, videos, text). Each requires different processing.',module:'M4',topic:'Data Types',difficulty:'medium',wrong:['Only structured','No differences','Same processing']},
{id:'m4_6',q:'Qualitative vs quantitative data?',a:'Qualitative: descriptive, text, subjective (interviews, surveys). Quantitative: numerical, objective (counts, measurements). Both valuable, different analysis.',module:'M4',topic:'Data Types',difficulty:'medium',wrong:['Only quantitative','No value','Identical analysis']},
{id:'m4_7',q:'What are data scales?',a:'Nominal (categories: colors), ordinal (ranked: ratings), interval (equal spacing: temperature), ratio (true zero: weight). Each allows different statistics.',module:'M4',topic:'Data Types',difficulty:'hard',wrong:['3 scales','No differences','Same analysis']},
{id:'m4_8',q:'Discrete vs continuous data?',a:'Discrete: distinct values (counts), integers. Continuous: infinite possibilities (measurements), decimals. Different visualization and analysis approaches.',module:'M4',topic:'Data Types',difficulty:'medium',wrong:['Identical','No differences','Same handling']},
{id:'m4_9',q:'What is probability fundamentals?',a:'Objective (frequency) vs subjective (belief). Events: dependent (one affects other), independent, mutually exclusive (cannot both occur), collectively exhaustive (cover all).',module:'M4',topic:'Probability',difficulty:'hard',wrong:['Single definition','No types','No relationships']},
{id:'m4_10',q:'What are conditional probability and Bayes?',a:'Conditional: P(A|B) probability A given B happened. Bayes Theorem: relates conditional probabilities. Enables updating beliefs with new evidence.',module:'M4',topic:'Probability',difficulty:'hard',wrong:['No relationship','No updating','Single formula']},
{id:'m4_11',q:'What is data strategy?',a:'Plan for data: collection, management, analytics, implementation, communication, interpretation. Aligned with business objectives. Why needed: competitive advantage, insights.',module:'M4',topic:'Data Strategy',difficulty:'hard',wrong:['No definition','Only collection','No business']},
{id:'m4_12',q:'What are 6 strategy elements?',a:'Business (objectives), Data (quality, access), Analytics (techniques), Implementation (infrastructure), Communication (process), Interpretation (insights). Integrated approach.',module:'M4',topic:'Data Strategy',difficulty:'hard',wrong:['5 elements','Only analytics','No communication']},
{id:'m4_13',q:'What is Big Data definition?',a:'Massive 4Vs: Volume (scale), Variety (types), Velocity (speed), Veracity (quality) + Value. Requires new processing approaches vs traditional databases.',module:'M4',topic:'Big Data',difficulty:'medium',wrong:['No definition','Only volume','No value']},
{id:'m4_14',q:'Why does business use big data?',a:'Better insights, predict trends, personalize, optimize operations, fraud detection, competitive advantage. Challenges: management, privacy, interpretation.',module:'M4',topic:'Big Data',difficulty:'medium',wrong:['No uses','Only fraud','No challenges']},
{id:'m4_15',q:'What is GIGO principle?',a:'Garbage In, Garbage Out: poor data quality â†’ poor insights. Data cleansing, validation critical. Cost: poor quality = costs (delays, errors, lost revenue).',module:'M4',topic:'Data Quality',difficulty:'easy',wrong:['No principle','No impact','No cost']},
{id:'m4_16',q:'How to handle outliers?',a:'Identify (statistical tests, visualization), decide: keep (representative), remove (measurement error), transform (reduce impact). Context matters.',module:'M4',topic:'Data Quality',difficulty:'hard',wrong:['Always remove','Ignore','Only one method']},
{id:'m4_17',q:'How to handle missing values?',a:'Deletion (lose data), imputation (predict), use as indicator. Methods: mean, median, forward fill (time series), KNN (neighbors), model-based.',module:'M4',topic:'Data Quality',difficulty:'hard',wrong:['Only deletion','Single method','No context']},
{id:'m4_18',q:'What is normalization and standardization?',a:'Normalization: scale to 0-1 range. Standardization: mean=0, std=1. Both: improve algorithm performance, prevent scale bias, required for some algorithms.',module:'M4',topic:'Data Quality',difficulty:'hard',wrong:['Identical','No impact','No algorithms']},
{id:'m4_19',q:'What is oversampling?',a:'Replicate minority class to balance imbalanced data. Prevents model bias toward majority. Alternative: undersampling (remove majority), weighted algorithms.',module:'M4',topic:'Data Quality',difficulty:'medium',wrong:['No purpose','Only undersampling','No alternatives']},
{id:'m4_20',q:'What are data analysis process 10 steps?',a:'1) Define purpose, 2) Obtain data, 3) Explore/clean, 4) Reduce dimension, 5) Determine task, 6) Partition (train/test), 7) Choose techniques, 8) Apply algorithms, 9) Interpret, 10) Deploy.',module:'M4',topic:'Analytics Process',difficulty:'hard',wrong:['5 steps','No interpretation','No deployment']},
{id:'m4_21',q:'What is correlation coefficient r?',a:'Measures linear relationship: -1 (perfect negative) to +1 (perfect positive), 0 (none). r-squared: percentage variance explained. Ranges indicate strength.',module:'M4',topic:'Statistical Analysis',difficulty:'hard',wrong:['0-1 only','No interpretation','No squared']},
{id:'m4_22',q:'Correlation vs causation?',a:'Correlation: variables move together. Causation: one causes other. Correlation â‰  causation. Example: ice cream sales + drowning (both increase in summer).',module:'M4',topic:'Statistical Analysis',difficulty:'hard',wrong:['Same thing','Correlation proves','No examples']},
{id:'m4_23',q:'What are cognitive biases?',a:'Confirmation (seek supporting info), anchoring (first info dominates), herd (follow crowd), optimism (underestimate risk), extrapolation (past predicts future), availability (easy examples).',module:'M4',topic:'Cognitive Biases',difficulty:'hard',wrong:['No biases','Single type','No examples']},
{id:'m4_24',q:'How to overcome cognitive bias?',a:'Strategy 1: Diverse perspectives. Strategy 2: Structured process (checklists). Strategy 3: Red team (challenge assumptions). All three recommended.',module:'M4',topic:'Cognitive Biases',difficulty:'medium',wrong:['No solutions','Single strategy','No testing']},
{id:'m4_25',q:'What is A/B testing?',a:'Randomized experiment: control (A) vs treatment (B). Measures causal impact. Valid if randomized, sufficient power, right metric. Gold standard for decisions.',module:'M4',topic:'Experimentation',difficulty:'medium',wrong:['No randomization','No causation','Not gold standard']},
{id:'m4_26',q:'What are common interpretation mistakes?',a:'Not cleaning data, ignoring interactions, unequal comparison, summary data reliance, overload, multiplicity, wrong model.',module:'M4',topic:'Data Interpretation',difficulty:'hard',wrong:['No mistakes','Only cleaning','Single issue']},
{id:'m4_27',q:'What are decision types by weight?',a:'Strategic (long-term, high-impact), tactical (medium-term), operational (daily). Different data, timeframes, stakes.',module:'M4',topic:'Decision Making',difficulty:'medium',wrong:['Only strategic','No hierarchy','No differences']},
{id:'m4_28',q:'What is OODA Loop?',a:'Observe (gather data), Orient (context, values, experience), Decide (what to do), Act (do it). Iterative: feedback drives next cycle. Faster loop = advantage.',module:'M4',topic:'Decision Making',difficulty:'hard',wrong:['3 steps','No iteration','No advantage']},
{id:'m4_29',q:'What is data visualization importance?',a:'Exploratory (find patterns) and explanatory (communicate). Enables rapid understanding, identifies outliers, supports arguments, improves decision-making.',module:'M4',topic:'Data Visualization',difficulty:'easy',wrong:['Only exploratory','No purpose','No impact']},
{id:'m4_30',q:'What are chart selection criteria?',a:'Data aspect: raw value (bar), comparison (bar, waterfall), time changes (line), correlation (scatter). Match chart to data, audience, purpose.',module:'M4',topic:'Data Visualization',difficulty:'hard',wrong:['No criteria','One chart fits all','No examples']},
{id:'m4_31',q:'What is dashboard purpose?',a:'Monitor KPIs, track progress, support decisions. 3 levels: strategic (executives, trends), tactical (managers, operations), operational (daily, tasks).',module:'M4',topic:'Data Visualization',difficulty:'medium',wrong:['No purpose','Single level','No audience']},
{id:'m4_32',q:'What is data story process?',a:'4-step: goal (what to convey), stage (context), develop (evidence, findings), close (call to action). Compelling, actionable, supported by data.',module:'M4',topic:'Data Visualization',difficulty:'hard',wrong:['3 steps','No action','No evidence']},
{id:'m4_33',q:'What are pre-attentive attributes?',a:'Information processed <500ms without focus: position, color, size, orientation. Use these for critical info. Most people miss if not pre-attentive.',module:'M4',topic:'Data Visualization',difficulty:'hard',wrong:['No attributes','Slow processing','Minimal impact']},
{id:'m4x_1',q:'What is data wrangling in ML?',a:'Process of putting data into usable format. Removes missing, inconsistent, anomalous values. Can take up to 80% of analyst time. ML techniques automate outlier detection, duplicate removal, value standardization.',module:'M4',topic:'Data Wrangling',difficulty:'easy',wrong:['No definition','Only removes duplicates','Not time-consuming']},
{id:'m4x_2',q:'How can ML improve data wrangling?',a:'Automate outlier detection/removal, remove duplicates, standardize value formats, validate data accuracy, generate new features from clean data. Reduces manual effort significantly.',module:'M4',topic:'Data Wrangling',difficulty:'easy',wrong:['No improvements','Only removes duplicates','Manual only better']},
{id:'m4x_3',q:'What is NLP for analytics?',a:'Natural Language Processing: extract data from unstructured text, videos, images, audio. AI learns patterns in language. Example: extract customer complaints from call transcripts automatically.',module:'M4',topic:'AI Analytics',difficulty:'easy',wrong:['Only text processing','No pattern learning','Manual only']},
{id:'m4x_4',q:'How does NLP analyze unstructured data?',a:'Techniques like NLP transcribe recorded calls, AI pre-processes transcriptions for analysis, NLP identifies specific elements, ML models predict outcomes. Enables automated insights from media formats.',module:'M4',topic:'AI Analytics',difficulty:'medium',wrong:['Cannot analyze','Only text','No prediction']},
{id:'m4x_5',q:'What is semi-structured data in ML?',a:'Format between structured and unstructured. Examples: emails, invoices, reports. AI extracts relevant data and ingests into analytics. Enables processing diverse data types.',module:'M4',topic:'Data Types',difficulty:'easy',wrong:['Only structured','Only unstructured','No AI processing']},
{id:'m4x_6',q:'How does ML find unknown patterns?',a:'Unsupervised learning discovers patterns, trends, correlations. Clustering identifies companies with similar characteristics using financial ratios (profit/assets, debt/equity, cap ratio, sales/capital).',module:'M4',topic:'Machine Learning',difficulty:'medium',wrong:['Only supervised','No clustering','Cannot find patterns']},
{id:'m4x_7',q:'What is clustering in ML analytics?',a:'Unsupervised technique: automatic identification of natural groupings in data. Groups similar items. Business: identify unusual customer groups, detect fraud, predict disease outbreaks. Uses density/distance metrics.',module:'M4',topic:'Machine Learning',difficulty:'medium',wrong:['Only supervised','No grouping','No business use']},
{id:'m4x_8',q:'What is association rule mining?',a:'ML technique finding interesting relationships between variables. Discovers frequently occurring patterns. Examples: customers buying X also buy Y. Used for product placement, cross-marketing, catalog design.',module:'M4',topic:'Machine Learning',difficulty:'easy',wrong:['No pattern finding','Only supervised','No business application']},
{id:'m4x_9',q:'How do baskets work in association mining?',a:'Basket: items in single session. Example: phone, charger, case bought together. Can identify cross-selling opportunities. Collaborative filtering uses basket data for product recommendations.',module:'M4',topic:'Machine Learning',difficulty:'easy',wrong:['No session concept','Only single item','No recommendations']},
{id:'m4x_10',q:'What is collaborative filtering?',a:'Unsupervised ML recommendation system. 2 approaches: item-based (similar properties recommended) and user-based (similar users\' preferences). Measures similarity with algorithms. Examples: Amazon, YouTube, Netflix.',module:'M4',topic:'Machine Learning',difficulty:'medium',wrong:['Only supervised','Single approach','No examples']},
{id:'m4x_11',q:'What is real-time monitoring with AI?',a:'AI-driven KPIs provide overview of performance. Detects anomalies quickly. Example: pricing glitch causing product $5 instead $500. AI detects and alerts stakeholders. Supports rapid decision-making.',module:'M4',topic:'AI Analytics',difficulty:'easy',wrong:['No detection','Slow alerts','No business benefit']},
{id:'m4x_12',q:'What is automating action with AI?',a:'AI generates notifications or reports highlighting key insights. Automates routine decisions. Supports human decision-making. Example: alert when unusual events occur.',module:'M4',topic:'AI Analytics',difficulty:'easy',wrong:['No automation','Only reports','No support']},
{id:'m4x_13',q:'What benefits does data wrangling provide?',a:'Reduces operational costs by automating processes. Improves compliance and security. Reduces manual data wrangling needs. Enables automated processing of high-volume data.',module:'M4',topic:'Data Wrangling',difficulty:'easy',wrong:['No benefits','Only cost reduction','No automation']},
{id:'m4x_14',q:'What is dimension reduction in ML?',a:'Reducing number of input features (variables) in data set. Features are columns/variables. When many dimensions: complexity increases, computing power increases. Goal: improve efficiency while preserving information.',module:'M4',topic:'Machine Learning',difficulty:'medium',wrong:['No definition','Increases dimensions','No efficiency gain']},
{id:'m4x_15',q:'Why do data sets have redundant dimensions?',a:'Many variables may not influence outcome. Example: bank customers email/phone irrelevant to savings habits. Redundant features can be ignored while preserving relevant information.',module:'M4',topic:'Machine Learning',difficulty:'medium',wrong:['No redundancy','All relevant','Impossible to identify']},
{id:'m4x_16',q:'What are decision trees in ML?',a:'Algorithm for supervised and unsupervised learning. Non-linear, discrete values (classification) or continuous (regression). Uses divide-and-conquer: recursively divide training set until pure division. Produces numeric output.',module:'M4',topic:'Machine Learning',difficulty:'hard',wrong:['Only supervised','Only classification','Linear only']},
{id:'m4x_17',q:'When are regression trees used?',a:'Used for continuous data (target variables from regression). More suitable than classification for non-linear relationships. Produces numeric output rather than categorical.',module:'M4',topic:'Machine Learning',difficulty:'hard',wrong:['Only classification','Cannot handle non-linear','Only categorical']},
{id:'m4x_18',q:'What is Support Vector Machine (SVM)?',a:'ML algorithm for classification and regression (supervised). Uses hyperplane to divide data points into classes. Visualized in n-dimensional space. Can handle non-linear boundaries effectively.',module:'M4',topic:'Machine Learning',difficulty:'hard',wrong:['Only unsupervised','Only linear','Only classification']},
{id:'m4x_19',q:'What is supervised learning in ML?',a:'Labelled data provided: input variables linked to known outcome. Algorithm learns mapping between predictor variables and outcome. Training data guides learning. Used when outcome known.',module:'M4',topic:'Machine Learning',difficulty:'easy',wrong:['No labels needed','Outcome unknown','Cannot guide learning']},
{id:'m4x_20',q:'What defines supervised learning approaches?',a:'Classification: target categorical (nominal/ordinal). Regression: target continuous. Pseudo-labelled: combined labelled/unlabelled data to increase training amount. Improves accuracy from limited labelled data.',module:'M4',topic:'Machine Learning',difficulty:'hard',wrong:['Single approach','No pseudo-labelling','Cannot combine data']},
{id:'m4x_21',q:'What is unsupervised learning in ML?',a:'No labelled data. Finds unknown patterns/structure in data. No target variable to steer learning. Discovers natural groupings. Applied to descriptive analytics. No target variable available.',module:'M4',topic:'Machine Learning',difficulty:'easy',wrong:['Requires labels','Has target variable','Only supervised better']},
{id:'m4x_22',q:'What are unsupervised learning techniques?',a:'Clustering: group similar items. Association rule mining: find frequent patterns. Collaborative filtering: recommendation systems. Decision trees and SVMs used for both supervised/unsupervised.',module:'M4',topic:'Machine Learning',difficulty:'medium',wrong:['Only clustering','No association','Cannot use trees']},
{id:'m4x_23',q:'What is the challenge of biased data?',a:'Data used to train AI may be biased. Example: white male faces train facial recognition software (lower success rates for women). Creates inaccurate, discriminatory models. Requires unbiased, representative population.',module:'M4',topic:'Data Quality',difficulty:'hard',wrong:['Bias not a problem','Cannot detect','No solution']},
{id:'m4x_24',q:'How does biased data affect model outcomes?',a:'Biased data â†’ biased analysis results â†’ incorrect/unfair decisions. May identify people in minority groups unfairly. Requires diverse training data and bias mitigation strategies.',module:'M4',topic:'Data Quality',difficulty:'easy',wrong:['No effect','Only affects output','Easy to prevent']},
{id:'m4x_25',q:'What is informed consent in data ethics?',a:'Organization collects data presenting respondent statement outlining use and terms. Respondent given choice to participate. Often requirement for engaging service. Ensures ethical data handling.',module:'M4',topic:'Data Ethics',difficulty:'easy',wrong:['No statement needed','Consent not needed','No choice given']},
{id:'m4x_26',q:'What is anonymized data in analytics?',a:'Data shared without identifying individuals. Privacy concern: individuals identified from findings in ways not normal. Basic principle: only collect personal info with informed consent. Anonymity protects privacy.',module:'M4',topic:'Data Ethics',difficulty:'easy',wrong:['Still identifies','No privacy','No principle']},
{id:'m4x_27',q:'What makes anonymized data less risky?',a:'When data shared/sold, anonymised supplier cannot ensure eventual use. Misuse less likely with small data sets or minority groups. Anonymisation reduces identification risk. Given data points need unique profiles.',module:'M4',topic:'Data Ethics',difficulty:'medium',wrong:['No difference','High risk','Cannot anonymise']},
{id:'m4x_28',q:'What is bias in data and analysis?',a:'Biased data: trained on white male data â†’ lower accuracy for women. Biased analysis: subjective interpretation. Bias introduces inaccuracy, discrimination. Requires recognition of biases and mitigation.',module:'M4',topic:'Data Quality',difficulty:'medium',wrong:['Not a problem','Only one type','Impossible to avoid']},
{id:'m4x_29',q:'What are the main ML steps in finance?',a:'Step 1: Identify task (classification, regression, clustering). Step 2: Select supervised vs unsupervised. Step 3: Choose technique based on problem. Step 4: Build and validate model.',module:'M4',topic:'Machine Learning',difficulty:'easy',wrong:['Only one step','No selection','No validation']},
{id:'m4x_30',q:'What should be understood about ML algorithms?',a:'Algorithms learn patterns from data. Feedback loop: refine with more data. Can be misused for discrimination. Complex algorithms (\'black box\') output may be invisible. Requires transparency and ethics.',module:'M4',topic:'Machine Learning',difficulty:'hard',wrong:['No learning','No feedback','Always transparent']},
{id:'m4x_31',q:'What are Occam\'s razor principles in ML?',a:'Seek simplest explanation for data available. Simpler models perform better. Fewer variables, fewer parameters. Avoids overfitting. Principle: prefer simpler models unless proven otherwise.',module:'M4',topic:'Machine Learning',difficulty:'hard',wrong:['Complexity better','Many parameters needed','No trade-off']},
{id:'m4x_32',q:'What is the no free lunch theorem in ML?',a:'No single model works best for every problem. Common to try multiple models: supervised/unsupervised, decision trees, support vector machines. Testing different approaches finds best fit.',module:'M4',topic:'Machine Learning',difficulty:'hard',wrong:['One model fits all','Cannot try multiple','No testing']},
{id:'m4x_33',q:'What is ensembles in ML analytics?',a:'Averaging scores from mix of models improves accuracy. Combining diverse approaches. Example: ensemble decision trees and SVMs. Better performance than single model.',module:'M4',topic:'Machine Learning',difficulty:'easy',wrong:['Single model better','No diversity needed','No improvement']},
{id:'m4x_34',q:'What are the data analysis challenges?',a:'Data quality: outliers, missing data, inconsistencies. Risk: poor quality leads to poor analysis. Model selection: overfitting (too specific), underfitting (too general). Requires balanced approach.',module:'M4',topic:'Data Quality',difficulty:'easy',wrong:['No challenges','Quality unimportant','Only overfitting']},
{id:'m4x_35',q:'How does big data change analytics?',a:'Big data requires different infrastructure and approach vs traditional databases. Implementation challenges: cost, privacy laws, data governance. Skills needed: data scientists, engineers.',module:'M4',topic:'Big Data',difficulty:'easy',wrong:['No difference','No challenges','Only cost']},
{id:'m4x_36',q:'What organizational changes does big data require?',a:'Cultural shift valuing data insights. Processes must support data analysis. Need diverse team: data scientists, analysts, business experts. Integration of data across functions. Collaboration essential.',module:'M4',topic:'Big Data',difficulty:'medium',wrong:['No change needed','Only technical','Solo analysis works']},
{id:'m4x_37',q:'What skills are required for data professionals?',a:'Data intuition and communication: together with solid understanding of statistical methods and programming. Familiarity with data visualization, tools, SQL, Python. Understanding math (linear algebra, calculus).',module:'M4',topic:'Skills',difficulty:'medium',wrong:['Only statistics','No communication','No math needed']},
{id:'m4x_38',q:'What core skills for digital future in finance?',a:'Data scientists, decision-makers, finance professionals. Skills: quantitative analysis, statistical methods, programming. Understanding common languages (Python, SQL). Pertinent questions for data exploration.',module:'M4',topic:'Skills',difficulty:'medium',wrong:['Only one language','No statistics','No decision support']},
{id:'m4x_39',q:'What is \"cry about data\" skill for analysts?',a:'Create systematic approach exploring data to understand what information reveals. Grasp patterns in data. Invest sufficient time, avoiding mistakes, incorrect conclusions. Allow data to speak through analysis.',module:'M4',topic:'Analytics Process',difficulty:'medium',wrong:['No approach','Insufficient time','Ignore patterns']},
{id:'m4x_40',q:'What is developing insights in analytics?',a:'Understanding data helps develop insights relevant to decision makers. Educate decision makers: difference between good/great analyst. Develop solid communication skills. Crucial for analysis success.',module:'M4',topic:'Analytics Process',difficulty:'medium',wrong:['No understanding','Only analysis','No communication']},
{id:'m4x_41',q:'What is building context in analytics?',a:'Additional research investigates and validates findings. Set time aside for further research. Support analysis, visualization reports. Provides evidence for data stories. Context crucial for interpretation.',module:'M4',topic:'Analytics Process',difficulty:'medium',wrong:['No research needed','No time allocation','Analysis only']},
{id:'m4x_42',q:'What does clear communication entail?',a:'Great analysis only valuable if communicated clearly and persuasively. Enables better informed decision making. Crucial for developing solid communication skills. Analysis worthless without clear transmission.',module:'M4',topic:'Analytics Process',difficulty:'medium',wrong:['Communication unimportant','Only analysis matters','Persuasion unnecessary']},
{id:'m4x_43',q:'What are data-driven questions about analytics?',a:'Big data emerging field. More questions = more answers = better future questions. Better questions = better analysis. Do not settle for single number. Dig deeper for context. Encourages deeper analysis.',module:'M4',topic:'Analytics Process',difficulty:'medium',wrong:['Questions limit','Single answer sufficient','No depth needed']},
{id:'m4x_44',q:'What makes finance professionals suited for data?',a:'As businesses adopt data, finance functions change. Finance professionals will require data analytics skills, knowledge of tools and limitations, understanding output interpretation. Multi-disciplinary skill set needed.',module:'M4',topic:'Skills',difficulty:'medium',wrong:['No change','Only IT needed','No interpretation']},
{id:'m4x_45',q:'What new skills for digital era finance?',a:'Finance adds data science capability, working alongside data scientists and analysts. Need understanding of statistical methods, programming basics, quantitative analysis support. Collaborative approach.',module:'M4',topic:'Skills',difficulty:'medium',wrong:['Solo work','No collaboration','Technical only']},
{id:'m4x_46',q:'What is \"grasp familiar data\"?',a:'Create systematic approach exploring data understanding what information reveals. Grasp patterns, irregularities in data. Sufficient time understanding prevents mistakes. Thorough exploration essential.',module:'M4',topic:'Analytics Process',difficulty:'medium',wrong:['No approach','Insufficient time','Ignore patterns']},
{id:'m4x_47',q:'What is step 1 "define purpose" of analysis?',a:'How will stakeholder use results? Who will be affected? Will analysis be once-only or ongoing? Objective of analytics unambiguously defined. Required: close collaboration, key concepts agreement.',module:'M4',topic:'Analytics Process',difficulty:'medium',wrong:['No stakeholder input','Vague objectives','No collaboration']},
{id:'m4x_48',q:'What does data types consideration involve?',a:'Data: structured, semi-structured, unstructured. Must be combined with various sources to produce insights. Format affects case with which it is analysed. Understanding requirements prevents modeling issues.',module:'M4',topic:'Data Types',difficulty:'medium',wrong:['Only structured','No combination','No impact']},
{id:'m4x_49',q:'What are data sources in analysis?',a:'Internal data: currently held by business. External data: public or obtained from third party for fee. Part of organizational data strategy. Understanding sources critical for data quality assessment.',module:'M4',topic:'Data Sources',difficulty:'medium',wrong:['Only internal','No external access','No strategy']},
{id:'m4x_50',q:'What does data selection impact?',a:'Data selection deterministic impact on analytical models. Model development, data should not be restricted. Later analytical model developed from broader basis. Prevents narrow analytical approach.',module:'M4',topic:'Data Types',difficulty:'medium',wrong:['No impact','Should restrict','Models not affected']},
{id:'m4x_51',q:'What makes data exploration important?',a:'Step 3: Explore, clean data before analysis. Critical success factor: poor understanding yields poor results. Creates serious errors in analytics projects. Verifies reasonable data conditions.',module:'M4',topic:'Analytics Process',difficulty:'medium',wrong:['Not important','Analysis first','No verification']},
{id:'m4x_52',q:'What does big data implementation require?',a:'Initial steps: assess current data situation, determine suitable business strategy, explain clear vision to stakeholders, plan engagement with who benefits. Secures buy-in, creates realistic plan.',module:'M4',topic:'Big Data',difficulty:'medium',wrong:['No planning','No stakeholder involvement','Unclear vision']},
{id:'m4x_53',q:'What implementation challenges exist?',a:'Existing database approach doesn\'t work with unstructured data. Cost of implementing big data outside budget. Privacy laws not firmly established. Data governance inadequate. Traditional visualization/analytics insufficient.',module:'M4',topic:'Big Data',difficulty:'hard',wrong:['No challenges','All easy','No costs']},
{id:'m4x_54',q:'What skills transformation gap exists?',a:'Shortage of talent: accountants working with unstructured data. Extended skill set required: data science, programming, statistical methods. Organizations must invest in reskilling, training programs.',module:'M4',topic:'Skills',difficulty:'medium',wrong:['No shortage','No retraining needed','Easy skills']},
{id:'m4x_55',q:'What is algorithmic transparency definition?',a:'Understanding how ML/AI models produce output. Black box models: inner workings invisible even developers can\'t validate. Creates risk of flawed data leading to incorrect decisions affecting individuals.',module:'M4',topic:'Machine Learning',difficulty:'medium',wrong:['Always transparent','No risks','Full understanding possible']},
{id:'m4x_56',q:'What does lack of algorithmic transparency create?',a:'Right to explanation: individuals demand information explaining decisions affecting them. Regulatory transparency required. European Union regulation requires transparency for decisions based on data.',module:'M4',topic:'Machine Learning',difficulty:'hard',wrong:['No rights','No regulations','Transparency optional']},
{id:'m4x_57',q:'What is model transparency concern?',a:'When ML models used for decisions affecting group/individual opportunity. Important: ensure public trust in system. Regulations require transparency, ethics essential. Impacts business decisions.',module:'M4',topic:'Machine Learning',difficulty:'medium',wrong:['No concern','Trust unimportant','No regulation']},
{id:'m4x_58',q:'What testing should validate analytics models?',a:'Testing models: avoid overfitting. Creates model fitting existing data but performing poorly on new data. Validation: separate third partition (test data). Validation chosen model with best performance.',module:'M4',topic:'Machine Learning',difficulty:'hard',wrong:['No testing','Overfitting desirable','Single dataset']},
{id:'m4x_59',q:'What does model overfitting mean?',a:'Model fits training data well but poor performance on new data. Complex function creates overfitting. Simpler function prevents overfitting. Requires balancing complexity with accuracy.',module:'M4',topic:'Machine Learning',difficulty:'hard',wrong:['Desirable','Simple always better','No solution']},
{id:'m4x_60',q:'What is data quality impact on ML?',a:'Poor data quality leads to poor predictions. Inaccuracies, bias data â†’ flawed results. AI-driven data wrangling identifies, manages quality issues. Unbiased, representative population prevents discrimination.',module:'M4',topic:'Data Quality',difficulty:'medium',wrong:['Quality unimportant','No impact','No solutions']},

const m5_cards = [
{id:'m5_1',q:'What is risk definition?',a:'Effect of uncertainty on objectives. Can be positive (opportunity) or negative (threat). Risk management: identify, assess, address to achieve objectives.',module:'M5',topic:'Risk Management',difficulty:'medium',wrong:['Only negative','No uncertainty','No objectives']},
{id:'m5_2',q:'What is GRC framework?',a:'Governance (decisions, accountability), Risk Management (identify, assess, respond), Compliance (adhere to regulations). Integrated, holistic management.',module:'M5',topic:'Risk Management',difficulty:'hard',wrong:['Separate components','Only compliance','No integration']},
{id:'m5_3',q:'What are 5 risk management objectives?',a:'Strategic (long-term), operational (efficiency), financial (reporting), compliance (regulations), reporting (stakeholders).',module:'M5',topic:'Risk Management',difficulty:'medium',wrong:['3 objectives','Only compliance','No strategic']},
{id:'m5_4',q:'What is risk identification?',a:'Process: identify potential risks to objectives. Methods: workshops, brainstorming, process analysis, historical data, expert interviews. Requires diverse perspectives.',module:'M5',topic:'Risk Identification',difficulty:'medium',wrong:['Single method','No process','No perspectives']},
{id:'m5_5',q:'What is risk register?',a:'Document: identified risks, descriptions, owners, likelihood, impact, controls, mitigation. Living document, reviewed regularly. Central risk repository.',module:'M5',topic:'Risk Management',difficulty:'medium',wrong:['No purpose','No contents','No update']},
{id:'m5_6',q:'What are 4 risk treatment options?',a:'Transfer (insurance, contracts), Mitigate (reduce), Avoid (eliminate exposure), Accept (no action, document).',module:'M5',topic:'Risk Management',difficulty:'medium',wrong:['3 options','Transfer unnecessary','No alternatives']},
{id:'m5_7',q:'What is cybersecurity definition?',a:'Protection of information assets and systems from unauthorized access, use, modification. Prevents breaches, fraud, downtime, compliance violations.',module:'M5',topic:'Cybersecurity',difficulty:'easy',wrong:['Only hacking','No systems','No breaches']},
{id:'m5_8',q:'What are NIST framework 5 functions?',a:'Identify (risks, assets), Protect (implement controls), Detect (breaches), Respond (incidents), Recover (restoration). Continuous cycle.',module:'M5',topic:'Cybersecurity',difficulty:'hard',wrong:['4 functions','No cycle','No detect']},
{id:'m5_9',q:'What is data privacy definition?',a:'Individual rights over personal data: collection, use, sharing. Regulations: GDPR (EU), CCPA (California), Australian Privacy Act. Non-compliance: heavy fines.',module:'M5',topic:'Data Privacy',difficulty:'medium',wrong:['No definition','No regulations','Voluntary only']},
{id:'m5_10',q:'What is GDPR scope and rights?',a:'General Data Protection Regulation (EU): applies globally to EU residents. Rights: access, correct, delete, restrict, portability, object. Penalties: 4% revenue or â‚¬20M.',module:'M5',topic:'Data Privacy',difficulty:'hard',wrong:['EU only','No rights','No penalties']},
{id:'m5_11',q:'What is KYC (Know Your Customer)?',a:'Verification: identity, beneficial owner, PEPs (politically exposed). Assesses money laundering risk. Required by AML/CTF regulations. Prevents crime, sanctions violations.',module:'M5',topic:'Compliance',difficulty:'medium',wrong:['Optional','Only identity','No AML']},
{id:'m5_12',q:'What is AML/CTF meaning?',a:'Anti-Money Laundering / Counter-Terrorist Financing: regulations preventing illegal fund movement. Includes: KYC, transaction monitoring, suspicious reporting, sanctions screening.',module:'M5',topic:'Compliance',difficulty:'medium',wrong:['Only laundering','No reporting','No sanctions']},
{id:'m5_13',q:'What is compliance definition?',a:'Adhering to laws, regulations, internal policies. Non-compliance: legal, financial, reputational risk. Requires systems, controls, monitoring, training.',module:'M5',topic:'Compliance',difficulty:'easy',wrong:['Optional','No consequences','No systems']},
{id:'m5_14',q:'What is regulatory sandbox?',a:'Safe space: fintech test innovations with regulatory flexibility. Reduces risk, builds track records, accelerates learning. Various countries: UK, Singapore, Australia, UAE.',module:'M5',topic:'Regulation',difficulty:'medium',wrong:['No purpose','No benefits','Only UK']},
{id:'m5_15',q:'What is RegTech definition?',a:'Technology for regulatory compliance and risk management. Includes: identity, KYC, AML, transaction monitoring, reporting automation. Improves efficiency, reduces cost, risk.',module:'M5',topic:'RegTech',difficulty:'medium',wrong:['Only reporting','Manual processes','No benefits']},

// SM-2 Algorithm Implementation
class SM2 {
  constructor(id) {
    this.id = id;
    this.ease = parseFloat(localStorage.getItem(`ease_${id}`)) || 2.5;
    this.interval = parseInt(localStorage.getItem(`interval_${id}`)) || 1;
    this.nextReview = new Date(localStorage.getItem(`nextReview_${id}`)) || new Date();
    this.reps = parseInt(localStorage.getItem(`reps_${id}`)) || 0;
  }
  rate(quality) {
    this.reps++;
    if (quality < 2) { this.reps = 0; this.interval = 1; }
    else if (this.reps === 1) this.interval = 1;
    else if (this.reps === 2) this.interval = 3;
    else this.interval = Math.round(this.interval * this.ease);
    this.ease = Math.max(1.3, this.ease + (0.1 - (2-quality)*(0.08+(2-quality)*0.02)));
    const next = new Date(); next.setDate(next.getDate() + this.interval);
    localStorage.setItem(`ease_${this.id}`, this.ease);
    localStorage.setItem(`interval_${this.id}`, this.interval);
    localStorage.setItem(`nextReview_${this.id}`, next);
    localStorage.setItem(`reps_${this.id}`, this.reps);
  }
  isDue() { return new Date() >= this.nextReview; }
}

let mode = 'flip', activeModules = new Set(['M1','M2','M3','M4','M5']), search = '', study = 'all', filtered = [];
function init() {
  updateDash(); attach();
  document.querySelectorAll('.mode-btn').forEach(b => b.addEventListener('click', e => {
    document.querySelectorAll('.mode-btn').forEach(x => x.classList.remove('active'));
    e.target.classList.add('active'); mode = e.target.dataset.mode; filter();
  }));
  document.querySelectorAll('.module-filter').forEach(b => b.addEventListener('click', e => {
    const m = e.target.dataset.module;
    activeModules.has(m) ? (activeModules.delete(m), e.target.classList.remove('active')) : (activeModules.add(m), e.target.classList.add('active'));
    filter();
  }));
  document.getElementById('searchBox').addEventListener('input', e => { search = e.target.value.toLowerCase(); filter(); });
  document.getElementById('studyMode').addEventListener('change', e => { study = e.target.value; filter(); });
  document.getElementById('resetBtn').addEventListener('click', () => {
    activeModules = new Set(['M1','M2','M3','M4','M5']); search = ''; study = 'all';
    document.getElementById('searchBox').value = ''; document.getElementById('studyMode').value = 'all';
    document.querySelectorAll('.module-filter').forEach(b => b.classList.add('active')); filter();
  });
  document.getElementById('clearDataBtn').addEventListener('click', () => {
    if (confirm('Clear all progress?')) {
      Object.keys(localStorage).forEach(k => { if (k.includes('ease_') || k.includes('interval_') || k.includes('nextReview_') || k.includes('reps_')) localStorage.removeItem(k); });
      updateDash(); filter();
    }
  });
  filter();
}
function filter() {
  filtered = allCards.filter(c => {
    if (!activeModules.has(c.module)) return false;
    if (search && !c.q.toLowerCase().includes(search) && !c.a.toLowerCase().includes(search) && !c.topic.toLowerCase().includes(search)) return false;
    const sm2 = new SM2(c.id);
    if (study === 'due' && !sm2.isDue()) return false;
    if (study === 'new' && sm2.reps > 0) return false;
    if (study === 'difficult' && sm2.ease >= 2.0) return false;
    return true;
  });
  mode === 'flip' ? displayFlip() : displayQuiz();
}
function displayFlip() {
  const con = document.getElementById('flashcardContainer'), empty = document.getElementById('emptyState');
  if (!filtered.length) { con.innerHTML = ''; empty.style.display = 'block'; return; }
  empty.style.display = 'none'; con.style.display = 'grid'; document.getElementById('quizContainer').classList.remove('active'); document.getElementById('quizContainer').style.display = 'none';
  con.innerHTML = filtered.map((c, i) => `<div class="flashcard ${c.module}" data-id="${c.id}"><div class="flashcard-inner"><div class="flashcard-front"><div class="card-module">${c.module}</div><div class="card-question">${c.q}</div><div class="card-footer"><span class="card-difficulty difficulty-${c.difficulty}">${c.difficulty}</span><div class="card-hint">Click to reveal</div></div></div><div class="flashcard-back"><div class="card-answer">${c.a}</div><div class="card-footer" style="border-color:#10b981"><div style="font-size:0.85em;color:#059669;margin-bottom:10px">How well?</div><div class="rating-buttons"><button class="rate-btn again" data-q="0">Again</button><button class="rate-btn hard" data-q="1">Hard</button><button class="rate-btn good" data-q="2">Good</button><button class="rate-btn easy" data-q="3">Easy</button></div></div></div></div></div>`).join('');
  document.querySelectorAll('.flashcard').forEach(fc => {
    fc.addEventListener('click', e => { if (!e.target.closest('.rating-buttons')) fc.classList.toggle('flipped'); });
    fc.querySelectorAll('.rate-btn').forEach(rb => rb.addEventListener('click', e => {
      e.stopPropagation();
      const q = parseInt(e.target.dataset.q);
      const sm2 = new SM2(fc.dataset.id); sm2.rate(q);
      const colors = {0:'#fee2e2',1:'#fef3c7',2:'#dbeafe',3:'#d1fae5'};
      const labels = {0:'Again â€” see you soon!',1:'Noted â€” will repeat',2:'Good â€” scheduled',3:'Easy â€” interval extended'};
      fc.querySelectorAll('.rate-btn').forEach(b => b.style.opacity = '0.3');
      e.target.style.opacity = '1';
      e.target.style.transform = 'scale(1.1)';
      fc.querySelector('.card-answer').innerHTML += '<div style="margin-top:12px;padding:8px 12px;border-radius:6px;background:'+colors[q]+';font-weight:600;font-size:0.9em;text-align:center">'+labels[q]+'</div>';
      setTimeout(() => {
        fc.style.transition = 'opacity 0.4s ease, transform 0.4s ease';
        fc.style.opacity = '0';
        fc.style.transform = 'scale(0.95)';
        setTimeout(() => { fc.remove(); updateDash(); }, 400);
      }, 800);
    }));
  });
}
function displayQuiz() {
  const qcon = document.getElementById('quizContainer'), fcon = document.getElementById('flashcardContainer');
  if (!filtered.length) { qcon.innerHTML = ''; qcon.style.display = 'none'; qcon.classList.remove('active'); fcon.style.display = 'none'; document.getElementById('emptyState').style.display = 'block'; return; }

  qcon.innerHTML = `<div class="quiz-card"><div class="quiz-progress">${Array(filtered.length).fill().map((_, i) => `<div class="quiz-progress-bar ${i === 0 ? 'active' : ''}"></div>`).join('')}</div><div class="quiz-question">${c.q}</div><div class="quiz-options">${opts.map(o => `<button class="quiz-option" data-ans="${o === c.a}">${o}</button>`).join('')}</div><div class="quiz-feedback" id="qf"></div></div>`;

}
function updateDash() {
  const stats = { total: allCards.length, due: 0, mastered: 0, correct: 0 };
  allCards.forEach(c => {
    const sm2 = new SM2(c.id);
    if (sm2.isDue()) stats.due++;
    if (sm2.reps >= 10) stats.mastered++;
    if (sm2.ease >= 2.6) stats.correct++;
  });
  document.getElementById('totalCards').textContent = stats.total;
  document.getElementById('dueToday').textContent = stats.due;
  document.getElementById('mastered').textContent = stats.mastered;
  document.getElementById('accuracy').textContent = Math.round(stats.correct / stats.total * 100) + '%';
  const mp = {};
  ['M1','M2','M3','M4','M5'].forEach(m => { mp[m] = { total: allCards.filter(c => c.module === m).length, m: 0 }; });
  allCards.forEach(c => { const sm2 = new SM2(c.id); if (sm2.reps >= 10) mp[c.module].m++; });
  document.getElementById('moduleProgress').innerHTML = Object.entries(mp).map(([m, s]) => `<div class="module-stat ${m.toLowerCase()}"><div class="module-stat-name">${m}</div><div class="module-stat-value">${s.m}/${s.total}</div></div>`).join('');
  const pct = allCards.reduce((a, c) => a + (new SM2(c.id).reps >= 10 ? 1 : 0), 0) / allCards.length * 100;
  document.getElementById('overallProgress').style.width = pct + '%';
}
