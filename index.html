const allCards = [
{id:'m1_1',q:'What are network effects?',a:'Network effects occur when a product becomes more valuable as more people use it. Examples: payment systems, social networks, digital platforms. Each user benefits all others, creating exponential growth.',module:'M1',topic:'Network Age',difficulty:'medium',wrong:['Network costs increase linearly','User value remains constant','Only applies to social media']},
{id:'m1_2',q:'Define Industry 4.0.',a:'Industry 4.0: fourth industrial revolution combining cyber-physical systems, IoT, cloud computing, and data analytics. Key characteristics: interconnectedness, automation, real-time data analysis, intelligent decision-making.',module:'M1',topic:'Industry 4.0',difficulty:'medium',wrong:['Only manufacturing focused','Excludes cloud computing','Real-time analysis not central']},
{id:'m1_3',q:'How do network effects create competitive advantages?',a:'Network effects create barriers to entry. Winners gain exponential growth, larger data reserves, greater innovation resources, and self-reinforcing competitive moats that become unbeatable.',module:'M1',topic:'Network Age',difficulty:'hard',wrong:['Reduce competitive advantages','First mover always wins','Scale is irrelevant']},
{id:'m1_4',q:'What are the 4Vs of Big Data?',a:'Volume (massive scale), Variety (different types/sources), Velocity (generation speed), Veracity (data quality/accuracy). Some add 5th V: Value.',module:'M1',topic:'Big Data',difficulty:'easy',wrong:['Vision, Variety, Velocity, Value','Version, Variety, Velocity, Verification','Variable, Vicinity, Velocity, Verification']},
{id:'m1_5',q:'Explain Volume in Big Data.',a:'Volume: massive scale of data - terabytes, petabytes, exabytes. Financial institutions process millions of transactions daily. IoT generates continuous streams. Digital interactions create unprecedented data scales.',module:'M1',topic:'Big Data',difficulty:'easy',wrong:['Storage location','Data processing speed','Irrelevant in modern finance']},
{id:'m1_6',q:'What does Variety mean in Big Data?',a:'Variety: data from multiple sources in different formats - structured (databases), semi-structured (JSON), unstructured (images, videos, text). Finance: transactions, customer videos, social sentiment, sensor data.',module:'M1',topic:'Big Data',difficulty:'medium',wrong:['Only structured data','Geographic distribution','Different storage media']},
{id:'m1_7',q:'Define Velocity in Big Data.',a:'Velocity: speed of data generation, collection, processing. Real-time stock trading, fraud detection, IoT monitoring require processing at high velocity for immediate insights and decisions.',module:'M1',topic:'Big Data',difficulty:'medium',wrong:['Data size growth rate','Storage speed','Unrelated to real-time']},
{id:'m1_8',q:'What is Veracity and why critical?',a:'Veracity: data quality, consistency, accuracy. Poor veracity leads to unreliable insights (GIGO). Requires validation, cleansing, governance throughout data lifecycle to ensure trustworthiness.',module:'M1',topic:'Big Data',difficulty:'medium',wrong:['Encryption level','Backup frequency','No impact on analysis']},
{id:'m1_9',q:'What is the 5th V added to Big Data?',a:'Value: recognizes raw big data has no worth until processed/analyzed to generate actionable insights. Organizations must extract business value through analytics and machine learning.',module:'M1',topic:'Big Data',difficulty:'easy',wrong:['Version for data tracking','Validation for data checks','Visibility for data access']},
{id:'m1_10',q:'What is the Digital Finance Cube?',a:'3D framework: People (users, skills, culture), Process (workflows, efficiency), Technology (systems, tools, platforms). Provides holistic view of digital transformation in finance.',module:'M1',topic:'Digital Finance Ecosystem',difficulty:'hard',wrong:['Only technology focused','Four dimensions include Finance','People excluded']},
{id:'m1_11',q:'Define digital mindset and literacy.',a:'Mindset: willingness to embrace change, accept risk, adopt digital solutions. Literacy: ability to understand, use, apply digital tools effectively. Together enable organizations to innovate and adapt.',module:'M1',topic:'Digital Literacy',difficulty:'medium',wrong:['Just technical skill','Coding ability','Unrelated to innovation']},
{id:'m1_12',q:'What are enabling skills?',a:'Data literacy, analytical thinking, digital tool proficiency, change management, collaboration, creative problem-solving, adaptability. Critical for finance professionals in digital environments.',module:'M1',topic:'Digital Literacy',difficulty:'medium',wrong:['Only IT skills','Finance skills irrelevant','No role for soft skills']},
{id:'m1_13',q:'What are key ecosystem components?',a:'Platforms, participants (users/businesses), technology infrastructure, regulatory frameworks, trust mechanisms, value exchange systems. Healthy ecosystems balance innovation with consumer protection.',module:'M1',topic:'Digital Finance Ecosystem',difficulty:'medium',wrong:['Only technology and users','Regulation external','Trust not essential']},
{id:'m1_14',q:'What characterizes mature digital ecosystems?',a:'Open access, interoperability, security and trust, regulatory clarity, innovation incentives, scalability, positive network effects. Enable seamless participation and value creation.',module:'M1',topic:'Digital Finance Ecosystem',difficulty:'hard',wrong:['Restrict access to incumbents','Optional interoperability','Clarity stifles innovation']},
{id:'m1_15',q:'What are digital ecosystem goals?',a:'Financial inclusion (universal access), efficiency (reduced costs/friction), innovation (new products), security (fraud/cyber protection), fairness (consumer protection and competition).',module:'M1',topic:'Digital Finance Ecosystem',difficulty:'medium',wrong:['Incumbent profit only','Exclude underserved','Security less important']},
{id:'m1_16',q:'What requirements must ecosystems meet?',a:'Technical: APIs, cloud. Legal: regulatory framework, consumer protection, data privacy, interoperability standards, security protocols, identity verification (KYC/AML).',module:'M1',topic:'Digital Finance Ecosystem',difficulty:'medium',wrong:['Only technical matters','Consumer protection optional','KYC/AML not required']},
{id:'m1_17',q:'What challenges face digital financial ecosystems?',a:'Cybersecurity threats, regulatory fragmentation, legacy integration, digital divide, fraud/money laundering, data privacy, incumbent competition.',module:'M1',topic:'Digital Finance Ecosystem',difficulty:'hard',wrong:['No security challenges','Alignment simple','Legacy easily replaced']},
{id:'m1_18',q:'Describe the payments ecosystem.',a:'Participants: payers/payees, financial institutions, processors, merchants, platforms, regulators. Technology infrastructure enables secure, efficient fund transfer and settlement across channels.',module:'M1',topic:'Payments Ecosystem',difficulty:'medium',wrong:['Only banks/merchants','Regulators have no role','Infrastructure secondary']},
{id:'m1_19',q:'What is the evolution of payments?',a:'Bank transfers â†’ card â†’ digital wallets â†’ real-time â†’ open banking APIs â†’ crypto/blockchain. Each reduced friction, increased speed, expanded access, enabled new models.',module:'M1',topic:'Payments Ecosystem',difficulty:'hard',wrong:['Limited evolution','Crypto unrelated','Real-time impossible']},
{id:'m1_20',q:'Define FinTech scope.',a:'Technology to deliver financial services/products in novel ways. Disrupts: payments, lending, wealth, insurance, trading, back-office. Includes startups and incumbent innovations.',module:'M1',topic:'FinTech Basics',difficulty:'easy',wrong:['Only startups','Payments only','Excludes traditional banks']},
{id:'m1_21',q:'What are 3 primary FinTech niches?',a:'Payments (wallets, remittances, cross-border), Solutions (lending, wealth, insurance), Technology (cloud, APIs, analytics, cybersecurity for financial services).',module:'M1',topic:'FinTech Basics',difficulty:'easy',wrong:['Trading, banking, insurance','Payments, stocks, crypto','Consumer, corporate, regulatory']},
{id:'m1_22',q:'How does FinTech differ from traditional?',a:'FinTech: technology-first, agile, scalable, lower costs, 24/7, data-driven. Traditional: relationship-based, regulated, branches, high overhead. Challenges through innovation, speed, efficiency.',module:'M1',topic:'FinTech Basics',difficulty:'medium',wrong:['Higher costs','More agile','Technology not central']},
{id:'m1_23',q:'What is FinTech 2.0?',a:'Evolved fintech across value chain: Front Office (customer-facing apps), Middle Office (analytics, compliance), Back Office (core banking, settlement, risk). Enables end-to-end transformation.',module:'M1',topic:'FinTech Evolution',difficulty:'medium',wrong:['Only two components','Back office irrelevant','Front office only']},
{id:'m1_24',q:'Describe front office in FinTech 2.0.',a:'Customer-facing: mobile banking, digital wallets, robo-advisors, investment platforms. Focuses: UX, personalization, real-time delivery. Generates revenue and customer engagement.',module:'M1',topic:'FinTech Evolution',difficulty:'easy',wrong:['Handles back-end','Not customer-facing','Excludes UX']},
{id:'m1_25',q:'What does middle office do?',a:'Risk management, compliance, analytics, reporting, monitoring. Ensures regulatory adherence, detects fraud, manages credit risk, provides business intelligence.',module:'M1',topic:'FinTech Evolution',difficulty:'medium',wrong:['Purely technical','Compliance not function','Risk only back-office']},
{id:'m1_26',q:'What is back office role?',a:'Core banking operations, settlement, clearing, accounting, infrastructure. Processes transactions, manages operations, ensures reliability. FinTech 2.0 digitizes via APIs, cloud, automation.',module:'M1',topic:'FinTech Evolution',difficulty:'easy',wrong:['Customer-facing','No automation','Not critical']},
{id:'m1_27',q:'What is BNPL and how it works?',a:'Buy Now Pay Later: split purchases into installments. Providers assume credit risk, earn merchant fees. Advantages: convenience, no interest if on-time. Challenges: debt accumulation, sustainability.',module:'M1',topic:'Retail Innovation',difficulty:'medium',wrong:['Identical to credit cards','No credit risk','No concerns']},
{id:'m1_28',q:'Explain Open Banking impact.',a:'APIs enable third-party access to financial data (with consent). Benefits: personalization, new services, competition, better rates. Challenges: security, awareness, resistance, regulation.',module:'M1',topic:'Retail Innovation',difficulty:'medium',wrong:['Removes security','Benefits banks only','Stifles competition']},
{id:'m1_29',q:'What advantages does mPOS offer?',a:'Mobile POS: smartphones/tablets accept payments anywhere. Lower costs than terminals, flexible for SMEs, fast deployment. Reduces hardware investment, enables informal sector.',module:'M1',topic:'Retail Innovation',difficulty:'easy',wrong:['More expensive','Only large retailers','No advantages']},
{id:'m1_30',q:'How do cross-border payments disrupt?',a:'Cross-border fintechs (Wise, Remitly): faster, cheaper via direct bank networks. Bypass SWIFT, reduce intermediaries, real rates. Impact: remittances, business payments, travel.',module:'M1',topic:'Retail Innovation',difficulty:'medium',wrong:['Cannot compete','SWIFT most efficient','Remain slow/expensive']},
{id:'m1_31',q:'What is checkoutless tech?',a:'Amazon Go-type: computer vision, sensors, AI enable frictionless shopping. Pick items, auto-charged. Reduces friction, improves speed, collects shopping pattern data.',module:'M1',topic:'Retail Innovation',difficulty:'medium',wrong:['Requires manual payment','Outdated technology','No data collection']},
{id:'m1_32',q:'What drives financial innovation?',a:'Profitability (revenue), necessity (inclusion), regulation (compliance), legacy burden (outdated), equity (growth), preferences (digital natives). All incentivize innovation.',module:'M1',topic:'Innovation Drivers',difficulty:'medium',wrong:['Profitability only','Regulation inhibits','Preferences irrelevant']},
{id:'m1_33',q:'How does regulation incentivize?',a:'Compliance costs drive automation. Cloud reduces capital. Open banking mandates APIs. Sandboxes encourage startups. However, complexity can stifle.',module:'M1',topic:'Innovation Drivers',difficulty:'hard',wrong:['Never incentivizes','Reduces innovation','Discourages startups']},
{id:'m1_34',q:'What role do legacy systems play?',a:'Expensive, inflexible, limit capabilities. Pain points incentivize startups to build alternatives. Incumbents face build/buy/partner decisions.',module:'M1',topic:'Innovation Drivers',difficulty:'medium',wrong:['Promote innovation','No impact','Easily replaced']},
{id:'m1_35',q:'What are wealth management innovations?',a:'Go-to-market (digital onboarding, direct-to-consumer), customer onboarding (simplified KYC, video), distribution (robo-advisors, APIs), management (analytics, tax, coaching).',module:'M1',topic:'Innovation Thinking',difficulty:'medium',wrong:['Returns only','No onboarding innovation','Distribution irrelevant']},
{id:'m1_36',q:'How does digital onboarding transform?',a:'Enables rapid acquisition via mobile apps. Reduces paper, verification time, friction. Video verification, digital signatures, API-driven data streamline, lower costs.',module:'M1',topic:'Innovation Thinking',difficulty:'medium',wrong:['Increases costs','Paper faster','Reduces acquisition']},
{id:'m1_37',q:'What are payment innovation areas?',a:'Mobile wallets (contactless), online checkout (one-click), digital currencies (CBDC, stablecoins), infrastructure (real-time, APIs, open banking).',module:'M1',topic:'Innovation Thinking',difficulty:'easy',wrong:['No innovation','Currencies irrelevant','One-click not novel']},
{id:'m1_38',q:'How do mobile wallets innovate?',a:'Apple/Google/WeChat Pay: contactless, tokenized. Advantages: convenience, security, data collection, integration. Shift from physical cards and cash.',module:'M1',topic:'Innovation Thinking',difficulty:'medium',wrong:['Less secure','No convenience','No data collection']},
{id:'m1_39',q:'What is P2P lending?',a:'Platforms connect borrowers with lenders, bypassing banks. Platform assesses credit, matches, services. Benefits: access, market rates. Challenges: default risk, regulation, asymmetry.',module:'M1',topic:'Financial Markets FinTech',difficulty:'medium',wrong:['Needs banks','No risk','Fully regulated']},
{id:'m1_40',q:'Explain invoice financing.',a:'Factoring: sell invoices at discount for immediate cash. Trading: buy invoices at negotiated price. Both improve SME cash flow. FinTech: instant matching, better pricing, lower costs.',module:'M1',topic:'Financial Markets FinTech',difficulty:'medium',wrong:['Identical','Eliminates need','Costs increase']},
{id:'m1_41',q:'What is crowdfunding?',a:'Raise capital from many small investors via platforms. Types: equity (ownership), reward (products), debt (loans), donation. Democratizes access, reduces VC/bank reliance.',module:'M1',topic:'Financial Markets FinTech',difficulty:'medium',wrong:['Requires VC','Cannot fund','Centralizes']},
{id:'m1_42',q:'Equity vs reward crowdfunding.',a:'Equity: ownership stakes, longer-term, higher risk/reward, regulated. Reward: products/services, shorter-term, lower risk, pre-sales driven.',module:'M1',topic:'Financial Markets FinTech',difficulty:'medium',wrong:['Identical','Equity has rewards','Reward grants ownership']},
{id:'m1_43',q:'What role do APIs play?',a:'Enable integration between institutions and third-party apps. Facilitate data sharing, payment processing, service delivery. Open Banking accelerated adoption.',module:'M1',topic:'Technology Infrastructure',difficulty:'medium',wrong:['No integration','Reduce innovation','No security']},
{id:'m1_44',q:'How does cloud transform?',a:'Scalability, cost efficiency, speed, innovation access, global reach. Challenges: security, compliance, residency, vendor lock-in.',module:'M1',topic:'Technology Infrastructure',difficulty:'medium',wrong:['Reduces scalability','Increases costs','No challenges']},
{id:'m1_45',q:'Open Banking vs Open Accounting?',a:'Open Banking: API access to transaction/account data. Open Accounting: extends to accounting/tax records. Both enable SMEs better services via transparent data.',module:'M1',topic:'Technology Infrastructure',difficulty:'hard',wrong:['Identical','Banking includes accounting','Unrelated to APIs']},
{id:'m1_46',q:'Define neobanking.',a:'Digital-only banks: core services without branches. Characteristics: mobile-first, low fees, good UX, lean operations. Target underserved: millennials, gig workers, emerging.',module:'M1',topic:'Neobanking',difficulty:'medium',wrong:['Have branches','High fees','Target wealthy']},
{id:'m1_47',q:'What advantages do neobanks offer?',a:'Lower fees (no branches), better UX, faster onboarding, 24/7, innovative features, better rates. No legacy system constraints enable rapid deployment.',module:'M1',topic:'Neobanking',difficulty:'easy',wrong:['No advantages','Slower onboarding','Lower rates']},
{id:'m1_48',q:'What is regulatory sandbox?',a:'Controlled environment testing innovative products with exemptions/modifications. Neobanks: test licenses, gather data, build records, reduce compliance, accelerate entry.',module:'M1',topic:'Neobanking',difficulty:'medium',wrong:['No benefits','No burden reduction','Cannot access']},
{id:'m1_49',q:'What is Edge Computing?',a:'Process data locally (devices) vs cloud, reducing latency. Finance: real-time fraud, IoT insurance (telematics), fast trading, low-latency payments.',module:'M1',topic:'Emerging Technology',difficulty:'medium',wrong:['Increases latency','Mobile devices only','Unrelated to finance']},
{id:'m1_50',q:'How does IoT impact?',a:'IoT (sensors, wearables) generate real-time data enabling: usage-based insurance (pay-as-you-go), asset tracking, supply chain finance, smart contracts.',module:'M1',topic:'Emerging Technology',difficulty:'medium',wrong:['No applications','No useful data','Cloud-only']},
{id:'m1_51',q:'What is robo-advisory?',a:'Automated platforms using AI/algorithms to create, manage, rebalance portfolios. Advantages: low fees, 24/7, eliminates bias, accessible. Challenges: customization, regulation, trust.',module:'M1',topic:'AI in Finance',difficulty:'medium',wrong:['Eliminates advice','AI irrelevant','Costs more']},
{id:'m1_52',q:'What is Robo-as-a-Service?',a:'White-label platforms enabling banks/advisors to offer automation without building. Allows incumbents to compete, speeds time-to-market, reduces costs.',module:'M1',topic:'AI in Finance',difficulty:'medium',wrong:['Startups only','Increases costs','Prevents competition']},
{id:'m1_53',q:'What regulatory roadblocks exist?',a:'Complex, fragmented regulations across jurisdictions. Lengthy approval, legacy designs, varying privacy (GDPR, CCPA), AML/KYC burdens, conflicting mandates.',module:'M1',topic:'Innovation Challenges',difficulty:'hard',wrong:['Simple alignment','Promotes innovation','Minimal requirements']},
{id:'m1_54',q:'What is AI black box problem?',a:'Complex algorithms make unexplainable decisions. Finance: discrimination risks, regulatory concerns (explainability), backlash, liability. Drives explainable AI research.',module:'M1',topic:'Innovation Challenges',difficulty:'hard',wrong:['Nonexistent','No regulatory importance','Not real concern']},
{id:'m1_55',q:'Why do fintechs struggle with profitability?',a:'CAC exceeds lifetime value, compliance expensive at scale, competition squeezes margins, venture dependency, unit economics fail. Prioritize growth initially.',module:'M1',topic:'Innovation Challenges',difficulty:'hard',wrong:['Always profitable','Costs minimal','CAC irrelevant']},
{id:'m1_56',q:'Define strategy per Mintzberg.',a:'"Pattern in stream of decisions." Not just planning but consistent behavior revealing true direction. Emphasizes emergent (discovered) plus deliberate (planned).',module:'M1',topic:'Strategy',difficulty:'hard',wrong:['Only deliberate','No patterns','Cannot emerge']},
{id:'m1_57',q:'What are 8 transformation phases?',a:'1) Assess, 2) Vision, 3) Mobilise, 4) Design, 5) Test, 6) Engagement, 7) Transition, 8) Evaluation. Systematic, phased approach.',module:'M1',topic:'Digital Transformation',difficulty:'medium',wrong:['5 phases','Different order','No engagement']},
{id:'m1_58',q:'Why is Assessment critical?',a:'Establishes baseline: technology, processes, skills, culture. Identifies gaps, pain points, opportunities. Informs roadmaps, resources. Without it, misaligned efforts.',module:'M1',topic:'Digital Transformation',difficulty:'medium',wrong:['Unnecessary','Does not identify gaps','Proceed without baseline']},
{id:'m1_59',q:'What should Vision define?',a:'Future state: operations, infrastructure, capabilities, experience. Align with strategy, compelling to stakeholders, clear success criteria and timelines.',module:'M1',topic:'Digital Transformation',difficulty:'medium',wrong:['Technology only','No alignment','Irrelevant criteria']},
{id:'m1_60',q:'What is Mobilise purpose?',a:'Build team, secure funding, establish governance, communicate change, gain buy-in. Overcome resistance, ensure resources, create urgency and commitment.',module:'M1',topic:'Digital Transformation',difficulty:'easy',wrong:['Funding only','No team','Irrelevant']},
{id:'m1_61',q:'Why test before deployment?',a:'Validates assumptions, identifies issues early, builds confidence, demonstrates ROI, allows course correction. Reduces risk at manageable scale.',module:'M1',topic:'Digital Transformation',difficulty:'medium',wrong:['Delays','No reduction','Unsafe']},
{id:'m1_62',q:'Why ongoing evaluation matters?',a:'Tracks KPIs, identifies working/failing, enables improvement, ensures benefits, informs iterations. Transformation is ongoing process, not endpoint.',module:'M1',topic:'Digital Transformation',difficulty:'easy',wrong:['One-time','Has endpoint','KPIs irrelevant']},
{id:'m1_63',q:'What is basic transformation approach?',a:'Identify objectives, assess capabilities, define architecture, phased roadmap, build program, establish KPIs, manage change, evolve. Balance ambition with execution.',module:'M1',topic:'Digital Transformation',difficulty:'medium',wrong:['Fully detailed','No roadmaps','No KPIs']},
{id:'m1_64',q:'Common transformation mistakes?',a:'IT-only focus (ignore process/culture), no sponsorship, insufficient change, unclear ROI, silos, skill gaps, under-resourced, ignore customers, no feedback.',module:'M1',topic:'Digital Transformation',difficulty:'hard',wrong:['IT expertise enough','Optional sponsorship','No change management']},
{id:'m1_65',q:'What are strategic management processes?',a:'Formulation (planning, analysis), implementation (execution, alignment), monitoring (measurement, adjustment). Goals: advantage, value, alignment, excellence, innovation.',module:'M1',topic:'Strategy',difficulty:'medium',wrong:['Only formulation','Separate from strategy','No goals']},
];

{id:'m2_1',q:'What are the main functions of money?',a:'Medium of exchange (transactions), store of value (purchasing power), unit of account (prices/value), deferred payment (credit). Enable modern economies.',module:'M2',topic:'Money Basics',difficulty:'easy',wrong:['Only medium of exchange','Store of value unnecessary','Irrelevant to deferred payment']},
{id:'m2_2',q:'What properties must money have?',a:'Durability (resist deterioration), divisibility (units), portability (transport), fungibility (interchangeable), scarcity (limited), acceptability (recognized), stability (consistent value).',module:'M2',topic:'Money Basics',difficulty:'medium',wrong:['Only durability','No fungibility','Scarcity optional']},
{id:'m2_3',q:'Difference: money vs currency?',a:'Money: any item serving functions. Currency: government-issued money, legal tender. All currencies are money; not all money is currency (cryptocurrency, commodities).',module:'M2',topic:'Money Types',difficulty:'medium',wrong:['Identical','Currency not legal tender','All money is currency']},
{id:'m2_4',q:'Traditional vs digital currency?',a:'Traditional: physical, government issued, centralized. Digital: electronic, government (CBDC) or private (crypto), decentralized possible. Both serve money functions.',module:'M2',topic:'Money Types',difficulty:'medium',wrong:['Only electronic','No differences','Digital less valuable']},
{id:'m2_5',q:'What are tangible and intrinsic value?',a:'Tangible: physical property has material worth. Intrinsic: inherent worth independent of use. Fiat lacks intrinsic; value from acceptance and legal status, not commodity backing.',module:'M2',topic:'Money Types',difficulty:'hard',wrong:['Same concept','All money has intrinsic','Fiat has backing']},
{id:'m2_6',q:'Define e-money.',a:'Electronic money on devices (cards, phones, apps) representing monetary value. Examples: prepaid cards, mobile money, wallets, stored value. Fast, traceable. Requires tech, cybersecurity.',module:'M2',topic:'Digital Money',difficulty:'medium',wrong:['Only digital','No examples','No risks']},
{id:'m2_7',q:'E-money advantages and disadvantages?',a:'Advantages: fast, traceable (AML), reduced cash costs, accessible, programmable. Disadvantages: cybersecurity, tech barriers, internet dependent, skepticism, regulation.',module:'M2',topic:'Digital Money',difficulty:'medium',wrong:['Only advantages','No trace','Tech not needed']},
{id:'m2_8',q:'Define virtual currency.',a:'Digital money not by central banks, digital-only. Examples: game currencies, tokens, crypto. Difference from e-money: no fiat backing, unregulated (often), peer-to-peer possible.',module:'M2',topic:'Digital Money',difficulty:'hard',wrong:['Backed by fiat','Regulated always','No examples']},
{id:'m2_9',q:'Define cryptocurrency.',a:'Digital using cryptography, decentralized networks (blockchain). Characteristics: decentralized, transparent, irreversible, pseudonymous, programmable scarcity.',module:'M2',topic:'Cryptocurrency',difficulty:'medium',wrong:['Centralized','Reversible','No transparency']},
{id:'m2_10',q:'Advantages of cryptocurrency?',a:'Decentralization, inclusion, transparency, low costs (no middlemen), programmability, censorship-resistance, 24/7 operation.',module:'M2',topic:'Cryptocurrency',difficulty:'medium',wrong:['Requires intermediaries','High costs','No transparency']},
{id:'m2_11',q:'Disadvantages of cryptocurrency?',a:'Volatility, scalability limits, regulation uncertainty, no refunds, complexity, exchange risk, environmental (PoW), illicit use potential.',module:'M2',topic:'Cryptocurrency',difficulty:'medium',wrong:['No volatility','Instantly scalable','No complexity']},
{id:'m2_12',q:'Compare e-money, virtual, crypto.',a:'E-money: fiat-backed, regulated, centralized, reversible, stable. Virtual: unregulated, centralized issuer, niche. Crypto: decentralized, unregulated (often), immutable, volatile.',module:'M2',topic:'Digital Money',difficulty:'hard',wrong:['All identical','No backing differences','Regulation same']},
{id:'m2_13',q:'What are digital payment systems?',a:'Electronic fund transfer between parties. Methods: card networks (Visa/MC), bank transfers (ACH, SWIFT), mobile wallets, blockchain, digital currencies.',module:'M2',topic:'Digital Payments',difficulty:'easy',wrong:['Physical only','Card only','Limited methods']},
{id:'m2_14',q:'Describe card-based payments.',a:'Plastic/virtual cards linked to accounts. Debit: from account, no credit risk. Credit: extends credit, pay later. Use networks (Visa, Mastercard) for auth, settlement.',module:'M2',topic:'Digital Payments',difficulty:'medium',wrong:['No difference','No networks','No settlement']},
{id:'m2_15',q:'What is EFT and types?',a:'Electronic Funds Transfer: electronic fund movement. Types: ACH (batch, slow, cheap), SWIFT (intl, slow), wire (fast, expensive), real-time (emerging). Payroll, bills, B2B.',module:'M2',topic:'Digital Payments',difficulty:'medium',wrong:['Single type','No differences','No purposes']},
{id:'m2_16',q:'What are digital wallets?',a:'Apps/devices storing payment credentials. Types: closed (one merchant), open (multiple), hybrid (multiple methods). Examples: Apple, Google, Samsung, PayPal. Contactless, one-click.',module:'M2',topic:'Digital Payments',difficulty:'medium',wrong:['No types','Only physical','No examples']},
{id:'m2_17',q:'Wallet advantages and disadvantages?',a:'Advantages: convenience, speed, contactless, tokenization, data collection, integration. Disadvantages: security, phone dependency, privacy, offline limits, lock-in.',module:'M2',topic:'Digital Payments',difficulty:'medium',wrong:['Only advantages','No security','No dependency']},
{id:'m2_18',q:'Compare Apple, Google, Samsung Pay.',a:'All: contactless, tokenized NFC. Apple: iOS, Secure Element. Google: Android, HCE (cloud). Samsung: NFC + MST (magnetic). Device-specific, partner with banks.',module:'M2',topic:'Digital Payments',difficulty:'hard',wrong:['Identical','No differences','No partnerships']},
{id:'m2_19',q:'What are hybrid digital payments?',a:'Combine multiple methods/models. Examples: BNPL, subscriptions, embedded finance, orchestration. Merge different approaches.',module:'M2',topic:'Digital Payments',difficulty:'medium',wrong:['No hybrids','Single model','No examples']},
{id:'m2_20',q:'What is BNPL?',a:'Buy Now Pay Later: split purchases at sale, often interest-free. Providers assess credit instantly, assume default risk, earn merchant fees. Target young; concerns: debt, sustainability.',module:'M2',topic:'Digital Payments',difficulty:'medium',wrong:['Identical to credit','No risk','Infinite sustainability']},
{id:'m2_21',q:'What does cashless data show?',a:'RBA: 27% cash (2019) vs 69% (2007) in Australia. Dramatic shift to digital. Drivers: convenience, contactless, pandemic. Concerns: inclusion, privacy, outages, rates.',module:'M2',topic:'Payments Trends',difficulty:'medium',wrong:['Cash increasing','No trends','No concerns']},
{id:'m2_22',q:'Cashless economy challenges?',a:'Digital divide, privacy, security, outages, unbanked, negative rates ability, surveillance.',module:'M2',topic:'Payments Trends',difficulty:'hard',wrong:['No challenges','Only beneficial','No concerns']},
{id:'m2_23',q:'How personalization enhances?',a:'Tailored offers, products, prices from data. Payments: one-click, saved preferences, recommendations, rewards. Increases conversion, lifetime value. Requires ethical use.',module:'M2',topic:'Payments Enhancement',difficulty:'medium',wrong:['No impact','Reduces conversion','No ethics']},
{id:'m2_24',q:'What is frictionless payments?',a:'Minimal steps to complete. Examples: one-click, biometric, tokenized, instant. Reduces abandonment, improves conversion. Challenge: fraud risk vs friction balance.',module:'M2',topic:'Payments Enhancement',difficulty:'medium',wrong:['More steps','Increases abandonment','Only friction']},
{id:'m2_25',q:'Security and fraud protection impact?',a:'Encryption, tokenization, biometrics, 3D Secure balance prevention with frictionless. Risk-based (dynamic auth) modern approach.',module:'M2',topic:'Payments Enhancement',difficulty:'medium',wrong:['No balance','Static only','No trade-off']},
{id:'m2_26',q:'What is Distributed Ledger Tech?',a:'Database replicated across multiple nodes, synchronized. Participants maintain identical ledgers, immutable. Enables trust without central authority. Underlying blockchain.',module:'M2',topic:'Blockchain Tech',difficulty:'medium',wrong:['Centralized','Mutable','No trust']},
{id:'m2_27',q:'Databases vs distributed ledgers?',a:'Databases: centralized, single truth, controlled, mutable. Ledgers: replicated, consensus, no controller, immutable. Databases faster/efficient; ledgers transparent/trustless.',module:'M2',topic:'Blockchain Tech',difficulty:'hard',wrong:['Identical','Centralized ledgers','Same tradeoffs']},
{id:'m2_28',q:'Define blockchain.',a:'Distributed ledger: transactions bundled in cryptographically-linked blocks. Characteristics: immutable, transparent, decentralized, consensus-based. Changes need recomputing all blocks.',module:'M2',topic:'Blockchain Tech',difficulty:'medium',wrong:['Mutable','Centralized','No consensus']},
{id:'m2_29',q:'How are transactions processed?',a:'Broadcast to network â†’ validated â†’ grouped in block â†’ solve puzzle â†’ block added â†’ all update. Consensus ensures agreement despite no authority.',module:'M2',topic:'Blockchain Tech',difficulty:'medium',wrong:['No validation','No consensus','Instant only']},
{id:'m2_30',q:'What is Proof of Work?',a:'PoW: miners compete solving puzzles to validate blocks, earn rewards. First solves, others verify (easy). Secure but energy-intensive (Bitcoin ~120 TWh/year).',module:'M2',topic:'Blockchain Tech',difficulty:'medium',wrong:['Not secure','Low energy','No incentive']},
{id:'m2_31',q:'What is Proof of Stake?',a:'PoS: validators lock cryptocurrency as "stake," validate blocks, risk loss if dishonest. Energy-efficient (99.95% less than PoW). Ethereum 2.0 uses. Concerns: wealth concentration.',module:'M2',topic:'Blockchain Tech',difficulty:'medium',wrong:['Energy-intensive','No risk','No concerns']},
{id:'m2_32',q:'What is double-spending problem?',a:'Digital asset spent twice (copy-paste risk). Blockchain solves: immutable history, consensus, timestamps prevent reuse. First transaction valid; duplicates rejected.',module:'M2',topic:'Blockchain Tech',difficulty:'hard',wrong:['Unsolvable','No prevention','No history']},
{id:'m2_33',q:'Permissioned vs permissionless?',a:'Permissioned: access controlled, identities known, centralized (Hyperledger). Fast, private, regulated. Permissionless: open (Bitcoin), trustless. Slower but decentralized.',module:'M2',topic:'Blockchain Tech',difficulty:'hard',wrong:['Identical','Same speed','Same decentralization']},
{id:'m2_34',q:'Describe blockchain types.',a:'Public: decentralized, open (Bitcoin, Ethereum). Private: restricted, single control. Hybrid: private + public. Consortium: multi-org governance. Different use cases.',module:'M2',topic:'Blockchain Tech',difficulty:'hard',wrong:['Only public','Identical','No purposes']},
{id:'m2_35',q:'Define smart contracts.',a:'Self-executing code on blockchain, enforce agreements automatically. Transparent, immutable, autonomous. Examples: transfers, lending, insurance payouts.',module:'M2',topic:'Smart Contracts',difficulty:'medium',wrong:['Manual execution','Mutable','Intermediary-reliant']},
{id:'m2_36',q:'Advantages of smart contracts?',a:'Eliminate intermediaries (low cost), instant execution, no default (code enforces), transparent, programmable. Enable new business models.',module:'M2',topic:'Smart Contracts',difficulty:'easy',wrong:['Require intermediaries','Slow','No transparency']},
{id:'m2_37',q:'Limitations of smart contracts?',a:'Oracle problem (external data), immutable bugs, legal unclear, gas costs, scalability, security risks, regulation gaps.',module:'M2',topic:'Smart Contracts',difficulty:'medium',wrong:['No limitations','No bugs','Perfect security']},
{id:'m2_38',q:'What is oracle problem?',a:'Smart contracts cannot access external data (weather, prices, events). Requires "oracles" (trusted providers) creating single point of failure. Solutions: decentralized oracles, multiple sources.',module:'M2',topic:'Smart Contracts',difficulty:'hard',wrong:['Nonexistent','No solutions','Self-solving']},
{id:'m2_39',q:'What is Ethereum?',a:'Programmable blockchain enabling smart contracts, tokens, DApps. More flexible than Bitcoin. ~15 tx/sec. Enables DeFi, NFTs, innovation.',module:'M2',topic:'Blockchain Platforms',difficulty:'medium',wrong:['Same as Bitcoin','No contracts','No DApps']},
{id:'m2_40',q:'What are Ethereum 2.0 features?',a:'Proof of Stake (replaces PoW), sharding (parallel processing), beacon chain (coordination). Goals: efficiency, scalability (100x+), sustainability.',module:'M2',topic:'Blockchain Platforms',difficulty:'medium',wrong:['No changes','Stays PoW','No scalability']},
{id:'m2_41',q:'What are DApps?',a:'Distributed applications on blockchains. Backend: smart contracts; frontend: web/mobile. Examples: Uniswap (DEX), Aave (lending), Axie (gaming).',module:'M2',topic:'Blockchain Applications',difficulty:'medium',wrong:['Centralized','No examples','Traditional backends']},
{id:'m2_42',q:'How can blockchain improve KYC?',a:'Decentralized identity, self-sovereign, reusable credentials. Verify once, reuse. Reduces duplication, fraud, onboarding costs. Challenges: regulatory, interoperability.',module:'M2',topic:'Blockchain Applications',difficulty:'hard',wrong:['Removes KYC','No trust','Regulatory blocking']},
{id:'m2_43',q:'How does blockchain enhance remittances?',a:'Low-cost, fast cross-border via crypto/stablecoins. Bypass SWIFT, reduce intermediaries. Challenges: volatility, regulation, exchange access. Potential $30B+ savings.',module:'M2',topic:'Blockchain Applications',difficulty:'medium',wrong:['No advantage','Slow','Too expensive']},
{id:'m2_44',q:'Blockchain in accounting and auditing?',a:'Immutable record, real-time audit trail, smart contract automation. Applications: journal entry, invoices, reporting, controls. Transparency, cost reduction, continuous audit.',module:'M2',topic:'Blockchain Applications',difficulty:'hard',wrong:['No accounting role','Manual only','No benefits']},
{id:'m2_45',q:'How does blockchain improve trade finance?',a:'Digitize letters of credit, bills, insurance. Smart contracts automate checks, fund release on conditions. Reduces paperwork, fraud, weeks to hours.',module:'M2',topic:'Blockchain Applications',difficulty:'hard',wrong:['No improvement','Increases complexity','No speed']},
{id:'m2_46',q:'What is triple-entry bookkeeping?',a:'Transactions recorded three times: debtor, creditor, shared ledger. Blockchain is third entry, harder to defraud. Compared to double-entry: more transparent, less reconciliation.',module:'M2',topic:'Blockchain Applications',difficulty:'hard',wrong:['No third entry','Only two','No advantage']},
{id:'m2_47',q:'Coins vs tokens difference?',a:'Coins: blockchain native (Bitcoin, Ether), transactions, security. Tokens: built on blockchain, represent value/utility/governance. Coins more liquid; tokens diverse.',module:'M2',topic:'Cryptocurrency Assets',difficulty:'medium',wrong:['Identical','Tokens are coins','No differences']},
{id:'m2_48',q:'Define stablecoins and types.',a:'Pegged to stable assets (fiat, commodities, algorithms). Types: fiat-backed (USDC, USDT), commodity-backed (gold), crypto-collateral, algorithmic. Trade stability for decentralization.',module:'M2',topic:'Cryptocurrency Assets',difficulty:'medium',wrong:['No pegging','Single type','No trade-off']},
{id:'m2_49',q:'Stablecoin type advantages and risks?',a:'Fiat: stable, regulated, but trust needed. Commodity: tangible. Crypto: decentralized, complex. Algorithmic: unproven. Risks: redemption, regulation, peg failure, insolvency.',module:'M2',topic:'Cryptocurrency Assets',difficulty:'hard',wrong:['No differences','No risks','Perfect stability']},
{id:'m2_50',q:'What is tokenization?',a:'Converting real-world assets (securities, realestate, commodities) into blockchain tokens. Enables: fractional ownership, liquid markets, friction reduction, programmable rights.',module:'M2',topic:'Tokenization',difficulty:'medium',wrong:['No conversion','Only digital','No benefits']},
{id:'m2_51',q:'What are main token types?',a:'Security: ownership/claims (stocks, bonds), regulated. Utility: service access (governance, fees). Currency: exchange medium. Different regulation levels.',module:'M2',topic:'Tokenization',difficulty:'medium',wrong:['No types','Same regulation','No differences']},
{id:'m2_52',q:'What is DeFi?',a:'Decentralized Finance: smart contract financial services without intermediaries. Services: lending, trading, derivatives, insurance. Open, transparent, permissionless. Solves exclusion; creates risks.',module:'M2',topic:'DeFi',difficulty:'medium',wrong:['Centralized','Requires KYC','No risks']},
{id:'m2_53',q:'What are DeFi components?',a:'Stablecoins (stable medium), DEXs (exchanges), lending (Aave, Compound), derivatives, insurance, yield farming, aggregators. Composable, interconnected.',module:'M2',topic:'DeFi',difficulty:'hard',wrong:['No components','Single service','No integration']},
{id:'m2_54',q:'What are DeFi advantages and disadvantages?',a:'Advantages: inclusion, transparency, low costs, programmable, composable. Disadvantages: smart contract risks, impermanent loss, regulation uncertain, UI complexity, limited recourse.',module:'M2',topic:'DeFi',difficulty:'hard',wrong:['Only advantages','No risks','Simple UI']},
{id:'m2_55',q:'What is impact of crypto on finance?',a:'Competition (alternative assets, channels), innovation pressure (faster, cheaper), regulatory scrutiny, systemic risk if massive, talent drain, business disruption.',module:'M2',topic:'Crypto Impact',difficulty:'hard',wrong:['No impact','Only negative','No institutions']},

const m3_cards = [
{id:'m3_1',q:'What is Robotic Process Automation?',a:'RPA: software robots automating repetitive, rule-based tasks (data entry, forms, copy-paste). Mimic keyboard/mouse, free humans for value-work. Non-invasive, works with existing systems.',module:'M3',topic:'RPA',difficulty:'easy',wrong:['Requires recoding','Manual intensive','Invasive technology']},
{id:'m3_2',q:'What are key automation technologies?',a:'BPM (process management), OCR (document reading), API integration, ML, NLP (text), workflow automation, AI. Each addresses different needs; combined create intelligent automation.',module:'M3',topic:'Automation Tech',difficulty:'medium',wrong:['RPA only','No combination','Independent tech']},
{id:'m3_3',q:'What is intelligent automation?',a:'RPA + AI/ML handling unstructured data, exceptions, decisions. RPA: rule-based. Intelligent: learns patterns, handles ambiguity, improves over time. Example: RPA + OCR + NLP for varied invoices.',module:'M3',topic:'Automation Tech',difficulty:'hard',wrong:['No difference','RPA = intelligent','Manual decisions']},
{id:'m3_4',q:'What is RPA success factor criteria?',a:'Process selection (rule-based, high volume, repetitive), business case (clear ROI), change management (staff engagement), tech fit (compatibility), governance (monitoring).',module:'M3',topic:'RPA Implementation',difficulty:'hard',wrong:['Only process matters','No business case','Tech fit irrelevant']},
{id:'m3_5',q:'What is the value of automation?',a:'30-50% cost reduction, 10x speed, 99%+ accuracy vs 98%, scalability (no headcount), compliance, risk reduction. Example: invoice $5-15 â†’ $0.5.',module:'M3',topic:'RPA ROI',difficulty:'medium',wrong:['No cost savings','Same speed','No accuracy gains']},
{id:'m3_6',q:'Attended vs unattended RPA?',a:'Attended: user-triggered, assists human. Unattended: scheduled, independent (nights, weekends). Attended: fast ROI, acceptance. Unattended: volume, savings. Hybrid: both.',module:'M3',topic:'RPA Types',difficulty:'medium',wrong:['Identical','No difference','No hybrid']},
{id:'m3_7',q:'RPA vs traditional automation?',a:'RPA: non-invasive (UI), rapid, flexible. Traditional: invasive (systems modified), slower, rigid. RPA faster ROI; traditional better long-term (designed around automation).',module:'M3',topic:'RPA Types',difficulty:'hard',wrong:['Identical','Same speed','Identical results']},
{id:'m3_8',q:'What are RPA benefits in finance?',a:'Labor cost reduction (50-70%), faster processing, eliminate errors, free humans for analysis, scale without hiring, improve compliance, reduce fraud. Payback: 6-12 months.',module:'M3',topic:'RPA Finance',difficulty:'easy',wrong:['No cost savings','Increases errors','No compliance']},
{id:'m3_9',q:'List 10 RPA finance applications.',a:'Financial review, account reconciliation, journal entries, portal queries, data consistency, system compatibility, regulatory compliance, financial analysis, audit control, fraud detection.',module:'M3',topic:'RPA Finance',difficulty:'hard',wrong:['Only 5 applications','Limited to accounting','No compliance']},
{id:'m3_10',q:'What are RPA risks and challenges?',a:'Data security (sensitive access), technical issues (system changes break), process changes (maintenance), selection (poor choice), morale (job loss fears). Requires governance, security, change management.',module:'M3',topic:'RPA Implementation',difficulty:'hard',wrong:['No risks','Security irrelevant','No change management']},
{id:'m3_11',q:'What are 8 RPA strategy steps?',a:'1) Business case, 2) Process analysis, 3) Roadmap, 4) Team, 5) Vendor selection, 6) Development, 7) Deployment, 8) Continuous improvement. Systematic approach.',module:'M3',topic:'RPA Strategy',difficulty:'hard',wrong:['5 steps','No roadmap','No improvement']},
{id:'m3_12',q:'What are 7 experimentation steps?',a:'1) Identify process, 2) Document state, 3) Design automation, 4) Develop, 5) Test, 6) Pilot (limited), 7) Review results before scaling. Low-risk learning approach.',module:'M3',topic:'RPA Strategy',difficulty:'medium',wrong:['Fewer steps','No piloting','No review']},
{id:'m3_13',q:'Describe RPA maturity model.',a:'Stage 1: Ad-hoc (isolated). Stage 2: Managed (multiple, basic governance). Stage 3: Optimized (integrated, process mining, COE). Stage 4: Automated (end-to-end). Stage 5: Intelligent (AI/ML). 3-5 year journey.',module:'M3',topic:'RPA Maturity',difficulty:'hard',wrong:['3 stages','No integration','No intelligence']},
{id:'m3_14',q:'Define Artificial Intelligence.',a:'Machines performing tasks requiring human-level intelligence (learning, reasoning, problem-solving). Turing Test (1950): if indistinguishable from human in conversation, intelligent.',module:'M3',topic:'AI Basics',difficulty:'medium',wrong:['No definition','Turing irrelevant','Only computational']},
{id:'m3_15',q:'Weak AI vs Strong AI difference?',a:'Weak (ANI): specialized for specific tasks (chess, images, translation). All current AI is weak. Strong (AGI): human-level across domains; speculative, distant future.',module:'M3',topic:'AI Basics',difficulty:'medium',wrong:['No difference','All AI is strong','Currently achieving AGI']},
{id:'m3_16',q:'What are AI enablers?',a:'Data (fuel for learning), computing power (GPUs for training), readiness (skills, culture), clear use cases (business problems). All four essential.',module:'M3',topic:'AI Enablers',difficulty:'medium',wrong:['Only data','Computing alone','No organizational']},
{id:'m3_17',q:'What are main AI types?',a:'Symbolic (rule-based), statistical (data-driven), hybrid. Techniques: ML, deep learning, NLP, vision, reinforcement. Each for different problems.',module:'M3',topic:'AI Types',difficulty:'hard',wrong:['Single type','No techniques','No differences']},
{id:'m3_18',q:'What is NLP and applications?',a:'Natural Language Processing: AI understanding/generating language. Applications: chatbots, sentiment, translation, classification, extraction. Finance: contracts, compliance, service.',module:'M3',topic:'AI Techniques',difficulty:'medium',wrong:['No language','Limited applications','Text only']},
{id:'m3_19',q:'Deep learning vs traditional ML?',a:'Deep: neural networks, multiple layers, hierarchical features. Traditional: hand-crafted features, simpler models. Deep: unstructured data (images, text); needs more data/compute. Powers modern breakthroughs.',module:'M3',topic:'AI Techniques',difficulty:'hard',wrong:['Identical','No feature difference','Same performance']},
{id:'m3_20',q:'What are AI finance applications?',a:'Fraud detection, KYC automation, credit underwriting, algorithmic trading, robo-advisors, chatbots, compliance monitoring.',module:'M3',topic:'AI in Finance',difficulty:'easy',wrong:['No applications','Only fraud','Limited scope']},
{id:'m3_21',q:'What are AI risks?',a:'Individuals: job loss, discrimination, privacy. Organizations: cybersecurity, bias, liability, failures. Society: power concentration, weapons, disruption, existential (far future).',module:'M3',topic:'AI Risks',difficulty:'hard',wrong:['No risks','Individual only','No societal']},
{id:'m3_22',q:'What is effective AI strategy?',a:'Business case (ROI), governance (accountability), data strategy (quality), talent (skills), ethics (fairness), infrastructure (compute), change management.',module:'M3',topic:'AI Strategy',difficulty:'hard',wrong:['Only tech','No governance','No ethics']},
{id:'m3_23',q:'Define Machine Learning.',a:'Algorithms learn from data to predict without explicit programming. Traditional: explicit instructions. ML: provide data + learning algorithm â†’ learns rules.',module:'M3',topic:'Machine Learning',difficulty:'medium',wrong:['No learning','Same as traditional','No data']},
{id:'m3_24',q:'What are ML types?',a:'Supervised: labeled data, predict (classification, regression). Unsupervised: unlabeled, find patterns (clustering). Semi-supervised: mix. Reinforcement: rewards/penalties.',module:'M3',topic:'Machine Learning',difficulty:'medium',wrong:['Single type','No differences','Identical results']},
{id:'m3_25',q:'Traditional vs ML approach?',a:'Traditional: rules â†’ data â†’ answers. ML: data + outcomes â†’ rules. Traditional: predictable, explainable, manual updates. ML: complex patterns, flexible, maintenance needed.',module:'M3',topic:'Machine Learning',difficulty:'hard',wrong:['Identical','Same explainability','No trade-offs']},
{id:'m3_26',q:'What is overfitting?',a:'Model memorizes training data instead of learning patterns. Performs well on training, poorly on new data. Causes: many features, insufficient regularization. Solutions: cross-validation, regularization.',module:'M3',topic:'Machine Learning',difficulty:'hard',wrong:['Desired outcome','No solutions','No symptoms']},
{id:'m3_27',q:'Standard ML vs deep learning?',a:'Standard: structured data, fewer features, interpretable, faster. Deep: unstructured (images, text, audio), auto-discovers features, black box, more data/compute. Deep dominates modern AI.',module:'M3',topic:'Machine Learning',difficulty:'hard',wrong:['Identical','No data differences','Same performance']},
{id:'m3_28',q:'What are 5 ML benefits in finance?',a:'1) Real-time decisions (microseconds), 2) Automate manual, 3) Improve security, 4) New business models, 5) Cost reduction. Strong ROI case.',module:'M3',topic:'ML in Finance',difficulty:'medium',wrong:['No benefits','Only automation','No security']},
{id:'m3_29',q:'What are ML finance applications?',a:'Contract analysis, compliance, customer service, credit scoring, fraud detection, trading, portfolio optimization, lifetime value, churn prediction.',module:'M3',topic:'ML in Finance',difficulty:'easy',wrong:['No applications','Limited scope','Only fraud']},
{id:'m3_30',q:'What are ML challenges?',a:'Data quality (poor = poor), limited history (rare underrepresented), homogeneous data (overfit), compliance (explainability), bias (discrimination), interpretation (black box).',module:'M3',topic:'ML Challenges',difficulty:'hard',wrong:['No challenges','Quality irrelevant','No bias']},
{id:'m3_31',q:'What is ML strategy and scalability?',a:'Strategy: high-ROI use cases, data infra, talent, governance, KPIs. Scalability: pilots to production, automate retraining, monitor, handle growth. Requires organizational capabilities.',module:'M3',topic:'ML Strategy',difficulty:'hard',wrong:['Tech only','No governance','Single deployment']},
{id:'m3_32',q:'How to choose best technology?',a:'Criteria: problem fit, ROI (cost-benefit), readiness (skills, culture), integration (systems), timeline (urgency), risk tolerance. Avoid "cool tech" trap; solve real problems.',module:'M3',topic:'Tech Strategy',difficulty:'hard',wrong:['Coolness factor','No criteria','Tech first']},
{id:'m3_33',q:'What are IDC 4 digital priorities?',a:'1) Technology creation (infrastructure), 2) Talent (skills), 3) Governance (decisions), 4) Processes (redesign). All four required; weakness undermines others.',module:'M3',topic:'Digital Strategy',difficulty:'hard',wrong:['3 priorities','Tech only','No process']},
{id:'m3_34',q:'What are digital strategy elements?',a:'KGIs (Key Growth Indicators, vision-level), gap analysis (current vs future), roadmap (phased), KPIs (measurable milestones). Clarity and accountability.',module:'M3',topic:'Digital Strategy',difficulty:'medium',wrong:['No elements','Only KPIs','No roadmap']},
{id:'m3_35',q:'What are 4 common objectives?',a:'1) Technology creation, 2) Value innovation (new models), 3) Structural modification (organization), 4) Financial revolution (cost/margins). Each needs initiatives.',module:'M3',topic:'Digital Strategy',difficulty:'hard',wrong:['3 objectives','Tech only','No structure']},
{id:'m3_36',q:'What is governance in transformation?',a:'Decision-making structures, accountability, resources. Components: steering committee (strategic), program management (execution), architecture review (technical).',module:'M3',topic:'Digital Governance',difficulty:'medium',wrong:['No structure','Only steering','No architecture']},
{id:'m3_37',q:'What are automation risk and compliance?',a:'Risks: data security, process failures, system dependencies, compliance violations. Mitigation: governance, audit trails, access controls, testing, monitoring.',module:'M3',topic:'Automation Risk',difficulty:'hard',wrong:['No risks','Only security','No mitigation']},
{id:'m3_38',q:'What ethical considerations apply?',a:'Bias (discrimination), transparency (explainability), accountability (responsibility), privacy (data use), fairness (equity), agency (human autonomy). Require ethics frameworks.',module:'M3',topic:'Automation Ethics',difficulty:'hard',wrong:['No ethics','Only bias','No frameworks']},
{id:'m3x_1',q:'What is the primary definition of automation in accounting and finance?',a:'Automation is the application of technology to achieve outcomes with minimal human input, including reducing operating costs, enhancing productivity, and enabling high resource availability.',module:'M3',topic:'Automation Basics',difficulty:'easy',wrong:['Replacing all human workers with machines','Creating complex AI systems for all tasks','Using only robotics in business processes']},
{id:'m3x_2',q:'Distinguish between structured, semi-structured, and unstructured data with examples.',a:'Structured data adheres to predefined models (databases with rows/columns); semi-structured data contains tags/markers (JSON, XML); unstructured data has no defined structure (documents, videos, social media posts).',module:'M3',topic:'Data Types',difficulty:'medium',wrong:['All three are the same format','Structured is best for all uses','Unstructured data cannot be analyzed']},
{id:'m3x_3',q:'What are the key purposes of using automation technologies in finance?',a:'Reduce operating costs, enhance productivity and efficiency, enable high resource availability, ensure high process reliability, improve staff performance, and free humans for high-value tasks.',module:'M3',topic:'Automation Value',difficulty:'easy',wrong:['To eliminate all jobs','To make work more complex','To increase manual processing']},
{id:'m3x_4',q:'Define robotic process automation (RPA) and explain its core function.',a:'RPA uses software bots to automate simple to medium-complexity repetitive tasks by mimicking human actions through predefined rules, without requiring code modifications to existing systems.',module:'M3',topic:'RPA Basics',difficulty:'medium',wrong:['Physical robots performing manual tasks','AI systems making decisions independently','Traditional programming with APIs']},
{id:'m3x_5',q:'Compare unattended and attended RPA with respect to human involvement.',a:'Unattended RPA operates without human initiation, triggered by system events; attended RPA is user-triggered and works alongside humans in team fashion, with humans handling complex exceptions.',module:'M3',topic:'RPA Types',difficulty:'medium',wrong:['Unattended is slower than attended','Attended requires no human oversight','Both are identical in functionality']},
{id:'m3x_6',q:'What is the balanced scorecard approach and how does it apply to automation?',a:'A balanced scorecard is a strategic framework with six categories (customer advocacy, productivity, people, flexibility, scalability, controls) used to identify and assess benefits of automation across stakeholders.',module:'M3',topic:'Automation Strategy',difficulty:'medium',wrong:['A tool only for financial reporting','Used exclusively for cost reduction','Measures only employee satisfaction']},
{id:'m3x_7',q:'Identify five key success factors for RPA implementation in an organization.',a:'The process is high-volume and repetitive; relies on structured digital data; has clear business rules and low exception rates; is error-prone without automation; is time-sensitive or highly seasonal.',module:'M3',topic:'RPA Success Factors',difficulty:'hard',wrong:['All processes are suitable for RPA','Exception handling is irrelevant','Data quality doesn\'t matter']},
{id:'m3x_8',q:'What are the main risks associated with RPA implementation?',a:'Data security vulnerabilities, technical issues from flawed implementation, system changes affecting bot reliability, poor process selection, and negative employee morale from workflow disruption.',module:'M3',topic:'RPA Risks',difficulty:'medium',wrong:['RPA has no risks','Only financial risks exist','Employee morale is unaffected']},
{id:'m3x_9',q:'Explain how RPA differs from traditional automation approaches.',a:'RPA requires no code changes to existing systems, can preconfigure multiple bots, and works at the user interface level; traditional automation requires customization and API integration.',module:'M3',topic:'RPA vs Traditional',difficulty:'medium',wrong:['RPA is slower than traditional automation','Traditional automation is more flexible','Both approaches are identical']},
{id:'m3x_10',q:'What is artificial intelligence and how does it differ from RPA?',a:'AI mimics human cognitive functions using algorithms to solve problems and learn from data; RPA uses predefined rules without learning capability, while AI can adapt and improve over time.',module:'M3',topic:'AI Basics',difficulty:'medium',wrong:['AI and RPA are the same thing','RPA has more learning ability than AI','AI cannot be used with RPA']},
{id:'m3x_11',q:'Define weak AI and strong AI, explaining which is currently available.',a:'Weak AI (narrow AI) performs single tasks in constrained contexts; strong AI (general AI) exhibits human-level intelligence across situations. Currently, only weak AI exists in practical applications.',module:'M3',topic:'AI Types',difficulty:'hard',wrong:['Strong AI is widely used today','Weak AI is more powerful than strong AI','Both types are equally available']},
{id:'m3x_12',q:'What are the four main enablers that have created a tipping point for AI adoption?',a:'Data availability (IoT devices generating big data), processing power growth, readiness to adopt new technologies, practical use cases demonstrating clear ROI, and increased investment.',module:'M3',topic:'AI Enablers',difficulty:'medium',wrong:['Only cost reduction matters','Data quality is irrelevant','Use cases are unimportant']},
{id:'m3x_13',q:'Explain the concept of machine learning and how it differs from traditional programming.',a:'ML allows computers to learn from data and improve algorithms autonomously; traditional programming provides explicit instructions. ML enables machines to handle variable situations without manual reprogramming.',module:'M3',topic:'Machine Learning Basics',difficulty:'medium',wrong:['ML requires manual reprogramming for each task','Traditional programming is more flexible','ML cannot improve over time']},
{id:'m3x_14',q:'Differentiate between supervised and unsupervised machine learning.',a:'Supervised learning trains on labeled data with expected outputs to build predictive models; unsupervised learning finds patterns in unlabeled data without predefined outcomes, identifying relationships autonomously.',module:'M3',topic:'ML Types',difficulty:'hard',wrong:['Both require labeled data','Unsupervised is always more accurate','Supervised learning finds patterns without guidance']},
{id:'m3x_15',q:'What is deep learning and how does it enhance standard machine learning?',a:'Deep learning uses artificial neural networks with multiple layers to process complex, multifaceted data more effectively than standard ML, enabling pattern recognition and insights from unstructured data.',module:'M3',topic:'Deep Learning',difficulty:'hard',wrong:['Deep learning uses single-layer networks','Standard ML is more powerful than deep learning','Deep learning cannot handle unstructured data']},
{id:'m3x_16',q:'Define natural language processing (NLP) and provide three business applications.',a:'NLP enables computers to understand, interpret, and generate human language. Applications include chatbots for customer service, sentiment analysis of reviews, and automated document summarization.',module:'M3',topic:'NLP',difficulty:'medium',wrong:['NLP only processes written text','NLP cannot interpret tone or sentiment','NLP has no business applications']},
{id:'m3x_17',q:'Explain how facial recognition technology is being used in finance and retail.',a:'Facial recognition identifies individuals in photos and videos for security (identifying persons of interest), retail analytics (tracking customer emotions in-store), and biometric authentication in banking.',module:'M3',topic:'Computer Vision',difficulty:'medium',wrong:['Facial recognition only works in controlled settings','It cannot identify emotional responses','Its use in finance is prohibited']},
{id:'m3x_18',q:'What is the purpose of data visualization in AI and analytics?',a:'Data visualization automates the generation of real-time representations of large datasets to enable quick interpretation, facilitate real-time management, and provide insights difficult to gain from raw data.',module:'M3',topic:'Data Visualization',difficulty:'easy',wrong:['Visualization is only for graphics design','It slows down analysis','Large datasets cannot be visualized']},
{id:'m3x_19',q:'Describe three visual tasks that intelligent automation can perform effectively.',a:'Facial recognition for security and identity verification; item recognition for inventory management and retail applications; traffic flow analysis for optimizing logistics and customer experience in physical spaces.',module:'M3',topic:'Visual Intelligence Tasks',difficulty:'medium',wrong:['Visual tasks require human intervention','AI cannot perform traffic analysis','Item recognition is always inaccurate']},
{id:'m3x_20',q:'What are the three main categories of tasks that intelligent automation addresses?',a:'Visual tasks (facial recognition, item recognition, traffic flow); linguistic tasks (chatbots, content analysis, machine translation); prediction tasks (recommendation engines, behavior prediction, intelligent analytics).',module:'M3',topic:'Automation Task Categories',difficulty:'hard',wrong:['Only repetitive tasks can be automated','Prediction tasks cannot be automated','All three categories are identical']},
{id:'m3x_21',q:'Explain recommendation engines and their application in business contexts.',a:'Recommendation engines use ML and deep learning to predict customer preferences and suggest products/services, enabling organizations to enhance customer value and boost sales and satisfaction.',module:'M3',topic:'Prediction Tasks',difficulty:'medium',wrong:['Recommendation engines only work for entertainment','They cannot predict customer preferences','They reduce rather than boost sales']},
{id:'m3x_22',q:'What is the five-step methodology for building an effective automation strategy?',a:'Data (sufficient quality), Technologies and Algorithms (appropriate for the use case), Infrastructure (supporting storage and processing), Organisation (willing and coordinated), Skills (to plan and implement).',module:'M3',topic:'Automation Strategy Building',difficulty:'hard',wrong:['Technology is the only requirement','Skills development is unnecessary','Infrastructure is not important']},
{id:'m3x_23',q:'How does RPA benefit finance functions in invoice processing and account reconciliation?',a:'RPA automates data entry, validation, exception handling, and matching between documents, significantly reducing cycle time, errors, and manual effort while improving accuracy in financial processes.',module:'M3',topic:'RPA in Finance',difficulty:'medium',wrong:['RPA cannot handle exceptions','Invoice processing is too complex for automation','Reconciliation requires full human involvement']},
{id:'m3x_24',q:'Describe how Business Process Management (BPM) differs from RPA in scope and application.',a:'BPM is a holistic workflow approach managing entire enterprise processes across systems; RPA targets specific repetitive tasks within a process, handling smaller, well-defined activities without modifying systems.',module:'M3',topic:'RPA vs BPM',difficulty:'hard',wrong:['RPA and BPM are identical','BPM only handles single tasks','RPA manages complete workflows']},
{id:'m3x_25',q:'What are key considerations when selecting processes suitable for RPA automation?',a:'Ensure process is high-volume and repetitive with clear, low-exception business rules; uses structured digital data; has minimal complexity in decision-making; and shows error-prone manual execution.',module:'M3',topic:'RPA Process Selection',difficulty:'medium',wrong:['All processes are suitable for RPA','Decision complexity is irrelevant','Exception rates don\'t matter']},
{id:'m3x_26',q:'Explain how AI is being applied in financial services for credit card applications and KYC processes.',a:'AI automates approval workflows by analyzing applicant data; accelerates know-your-customer (KYC) verification by scanning documents and validating identity information, improving speed and compliance.',module:'M3',topic:'AI in Finance',difficulty:'medium',wrong:['AI cannot assess credit risk','KYC processes cannot be automated','AI slows down financial applications']},
{id:'m3x_27',q:'What data challenges must organizations address before implementing AI successfully?',a:'Ensure data quality, availability, usability, and volume; manage sensitivity and privacy concerns; identify and eliminate bias; and maintain data lineage and governance for reliable AI outcomes.',module:'M3',topic:'Data Challenges for AI',difficulty:'hard',wrong:['Data quality is unimportant for AI','Volume is the only consideration','Bias doesn\'t affect AI models']},
{id:'m3x_28',q:'Define bias in AI and provide an example of how it manifests in business decisions.',a:'Bias occurs when AI models trained on biased historical data make discriminatory decisions. Example: Amazon\'s recruiting tool downgraded resumes containing women due to historical male bias in hiring data.',module:'M3',topic:'AI Bias',difficulty:'medium',wrong:['Bias doesn\'t exist in AI systems','Only human decisions are biased','Biased data produces accurate AI models']},
{id:'m3x_29',q:'What mitigation strategies should organizations employ when implementing AI solutions?',a:'Ensure appropriate, high-quality data from diverse sources; implement robust data governance; regularly test models for bias; communicate changes to employees; obtain proper skills and expertise for oversight.',module:'M3',topic:'AI Risk Management',difficulty:'hard',wrong:['Mitigation strategies are unnecessary','Employee communication is not needed','Data source diversity doesn\'t matter']},
{id:'m3x_30',q:'Explain how sentiment analysis and emotion analytics enhance customer service operations.',a:'Sentiment analysis interprets customer emotions in text and speech; emotion analytics detects mood states in real-time conversations, enabling service teams to make adjustments and improve customer satisfaction.',module:'M3',topic:'NLP Applications',difficulty:'medium',wrong:['Sentiment analysis only works on written text','Emotion detection is impossible with AI','These don\'t improve customer service']},
{id:'m3x_31',q:'What is the relationship between AI, machine learning, and deep learning?',a:'AI is the broadest umbrella; ML is a branch of AI enabling machines to learn from data; deep learning is a specialized ML type using neural networks, each building on the previous layer.',module:'M3',topic:'AI Hierarchy',difficulty:'medium',wrong:['They are three separate, unrelated fields','Deep learning is broader than AI','ML cannot be part of AI']},
{id:'m3x_32',q:'Describe how predictive analytics enables organizations to improve sales and marketing outcomes.',a:'Predictive ML analyzes historical customer data to forecast future behaviors, enabling personalized marketing campaigns, better customer targeting, improved campaign timing, and optimization of sales strategies.',module:'M3',topic:'Predictive Analytics',difficulty:'medium',wrong:['Predictive analytics only works for financial forecasting','It cannot predict customer behavior','Marketing campaigns cannot be personalized through ML']},
{id:'m3x_33',q:'What are the key steps in building an effective AI strategy within an organization?',a:'Define organizational purpose; understand strategic priorities; identify opportunities; define success metrics; create data strategy; define solution approach; develop and deploy with testing; measure and maintain continuously.',module:'M3',topic:'AI Strategy Development',difficulty:'hard',wrong:['Data strategy is not necessary','Success metrics are optional','Testing is not required before deployment']},
{id:'m3x_34',q:'Explain how natural language processing supports robo-advisory and customer service functions.',a:'NLP enables chatbots and virtual assistants to understand customer queries, provide automated responses, offer financial guidance, and handle complex interactions, reducing costs while improving accessibility.',module:'M3',topic:'NLP in Finance',difficulty:'medium',wrong:['NLP cannot provide financial advice','Chatbots require human intervention for all queries','Customer service cannot be automated with NLP']},
{id:'m3x_35',q:'What is cognitive automation and how does it extend RPA capabilities?',a:'Cognitive automation combines RPA with AI (ML, NLP) to handle unstructured data and complex decisions; it enables bots to engage intelligently with customers and make decisions beyond simple rules.',module:'M3',topic:'Intelligent Automation',difficulty:'hard',wrong:['Cognitive automation is the same as RPA','It cannot handle unstructured data','Complex decision-making is not part of cognitive automation']},
{id:'m3x_36',q:'Describe the RPA maturity model stages from proof of concept to effectiveness.',a:'Validation (testing viability); Transition/Evolution (addressing challenges, agility critical); Quick Wins/Efficiency (achieving early wins, raising awareness); Maturity (governance, effectiveness, scalability established).',module:'M3',topic:'RPA Maturity',difficulty:'hard',wrong:['Maturity is reached immediately','Quick wins come before validation','Governance is established in early stages']},
{id:'m3x_37',q:'What communication and change management strategies should accompany RPA implementation?',a:'Clearly communicate workflow changes and benefits to affected employees; explain rationale and benefits; address concerns about job displacement; provide training; involve team members in implementation planning.',module:'M3',topic:'RPA Change Management',difficulty:'medium',wrong:['Employee communication is unnecessary','RPA automation doesn\'t require training','Change management delays implementation']},
{id:'m3x_38',q:'How do organizations balance the benefits of automation with ethical considerations and employee well-being?',a:'Design automation to enhance rather than replace human work; involve employees in change processes; retrain staff for higher-value activities; establish ethical guidelines; monitor impacts on workforce satisfaction.',module:'M3',topic:'Automation Ethics',difficulty:'medium',wrong:['Ethics don\'t apply to automation','Employee well-being is irrelevant','Automation should eliminate all jobs']},
{id:'m3x_39',q:'What are the key differences between content categorization and contextual extraction in NLP applications?',a:'Content categorization automatically classifies text by themes and content type for business insights; contextual extraction identifies and retrieves relevant facts from diverse sources for decision-making purposes.',module:'M3',topic:'Advanced NLP',difficulty:'hard',wrong:['Both perform identical functions','Contextual extraction is just categorization','NLP cannot perform either task']},
{id:'m3x_40',q:'How does CBA\'s machine learning customer engagement engine demonstrate scalable ML strategy?',a:'CBA built a Customer Engagement Engine combining AI and ML, running over 200 ML models on 157 billion data points, continuously optimizing and delivering 20 million personalized messages daily to customers.',module:'M3',topic:'ML Strategy Scalability',difficulty:'hard',wrong:['Scalability requires separate ML systems','Personalization at scale is impossible','Regular optimization isn\'t necessary']}
